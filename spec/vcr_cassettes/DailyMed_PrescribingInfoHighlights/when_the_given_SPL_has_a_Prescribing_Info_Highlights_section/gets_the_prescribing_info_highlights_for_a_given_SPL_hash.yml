        align=\"center\" valign=\"top\">6% </td>\n</tr>\n<tr>\n<td class=\"Botrule
        Lrule Rrule\" align=\"center\" valign=\"top\"><span class=\"Bold\">Fatigue</span></td><td
        class=\"Botrule Rrule\" align=\"center\" valign=\"top\">2% </td><td class=\"Botrule
        Rrule\" align=\"center\" valign=\"top\">2% </td><td class=\"Botrule Rrule\"
        align=\"center\" valign=\"top\">6% </td>\n</tr>\n<tr class=\"Last\">\n<td
        class=\"Botrule Lrule Rrule\" align=\"center\" valign=\"top\"><span class=\"Bold\">Indigestion</span></td><td
        class=\"Rrule\" align=\"center\" valign=\"top\">1% </td><td class=\"Rrule\"
        align=\"center\" valign=\"top\">2% </td><td class=\"Botrule Rrule\" align=\"center\"
        valign=\"top\">6% </td>\n</tr>\n</tbody>\n</table>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s55\"></a><a name=\"section-6.1.5\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Male and Female Sexual Dysfunction
        with SSRIs</span>\n</p>\n<p>Although changes in sexual desire, sexual performance,
        and sexual satisfaction often occur as manifestations of a psychiatric disorder,
        they may also be a consequence of pharmacologic treatment. In particular,
        some evidence suggests that SSRIs can cause such untoward sexual experiences.
        </p>\n<p>Reliable estimates of the incidence and severity of untoward experiences
        involving sexual desire, performance, and satisfaction are difficult to obtain,
        however, in part because patients and physicians may be reluctant to discuss
        them. Accordingly, estimates of the incidence of untoward sexual experience
        and performance cited in product labeling are likely to underestimate their
        actual incidence. </p>\n<a name=\"t5\"></a>\n<table>\n<caption>\n<span>TABLE
        5 Incidence of Sexual Side Effects in Placebo-Controlled Clinical Trials </span>\n</caption>\n<col
        align=\"left\" width=\"35.000%\">\n<col align=\"left\" width=\"32.067%\">\n<col
        align=\"left\" width=\"32.933%\">\n<tbody class=\"Headless\">\n<tr class=\"First\">\n<td
        class=\"Botrule Lrule Rrule Toprule\" align=\"center\" valign=\"top\"><span
        class=\"Bold\">Adverse Event</span></td><td class=\"Botrule Rrule\" align=\"center\"
        valign=\"top\"><span class=\"Bold\">Lexapro</span></td><td class=\"Botrule
        Rrule\" align=\"center\" valign=\"top\"><span class=\"Bold\">Placebo</span></td>\n</tr>\n<tr>\n<td
        class=\"Botrule Lrule Rrule\" align=\"center\" valign=\"top\"></td><td class=\"Botrule
        Rrule\" align=\"center\" colspan=\"2\" valign=\"top\">In Males Only </td>\n</tr>\n<tr>\n<td
        class=\"Botrule Lrule Rrule\" align=\"center\" valign=\"top\"></td><td class=\"Botrule
        Rrule\" align=\"center\" valign=\"top\">(N=407) </td><td class=\"Botrule Rrule\"
        align=\"center\" valign=\"top\">(N=383) </td>\n</tr>\n<tr>\n<td class=\"Botrule
        Lrule Rrule\" align=\"left\" valign=\"top\">Ejaculation Disorder<br>(primarily
        ejaculatory delay) </td><td class=\"Botrule Rrule\" align=\"center\" valign=\"top\">\n<br>12%
        </td><td class=\"Botrule Rrule\" align=\"center\" valign=\"top\">\n<br>1%
        </td>\n</tr>\n<tr>\n<td class=\"Botrule Lrule Rrule\" align=\"left\" valign=\"top\">Libido
        Decreased </td><td class=\"Botrule Rrule\" align=\"center\" valign=\"top\">6%
        </td><td class=\"Botrule Rrule\" align=\"center\" valign=\"top\">2% </td>\n</tr>\n<tr>\n<td
        class=\"Botrule Lrule Rrule\" align=\"left\" valign=\"top\">&nbsp;&nbsp;&nbsp;Impotence
        </td><td class=\"Botrule Rrule\" align=\"center\" valign=\"top\">2% </td><td
        class=\"Botrule Rrule\" align=\"center\" valign=\"top\">&lt;1% </td>\n</tr>\n<tr>\n<td
        class=\"Botrule Lrule Rrule\" align=\"left\" valign=\"top\"></td><td class=\"Botrule
        Rrule\" align=\"center\" colspan=\"2\" valign=\"top\">In Females Only </td>\n</tr>\n<tr>\n<td
        class=\"Botrule Lrule Rrule\" align=\"left\" valign=\"top\"></td><td class=\"Botrule
        Rrule\" align=\"center\" valign=\"top\">(N=737) </td><td class=\"Botrule Rrule\"
        align=\"center\" valign=\"top\">(N=636) </td>\n</tr>\n<tr>\n<td class=\"Botrule
        Lrule Rrule\" align=\"left\" valign=\"top\">Libido Decreased </td><td class=\"Botrule
        Rrule\" align=\"center\" valign=\"top\">3% </td><td class=\"Botrule Rrule\"
        align=\"center\" valign=\"top\">1% </td>\n</tr>\n<tr class=\"Last\">\n<td
        class=\"Botrule Lrule Rrule\" align=\"left\" valign=\"top\">Anorgasmia </td><td
        class=\"Rrule\" align=\"center\" valign=\"top\">3% </td><td class=\"Botrule
        Rrule\" align=\"center\" valign=\"top\">&lt;1% </td>\n</tr>\n</tbody>\n</table>\n<p>There
        are no adequately designed studies examining sexual dysfunction with escitalopram
        treatment. </p>\n<p>Priapism has been reported with all SSRIs. </p>\n<p>While
        it is difficult to know the precise risk of sexual dysfunction associated
        with the use of SSRIs, physicians should routinely inquire about such possible
        side effects. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s56\"></a><a name=\"section-6.1.6\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Vital Sign Changes</span>\n</p>\n<p>Lexapro
        and placebo groups were compared with respect to (1) mean change from baseline
        in vital signs (pulse, systolic blood pressure, and diastolic blood pressure)
        and (2) the incidence of patients meeting criteria for potentially clinically
        significant changes from baseline in these variables. These analyses did not
        reveal any clinically important changes in vital signs associated with Lexapro
        treatment. In addition, a comparison of supine and standing vital sign measures
        in subjects receiving Lexapro indicated that Lexapro treatment is not associated
        with orthostatic changes. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s57\"></a><a name=\"section-6.1.7\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Weight Changes</span>\n</p>\n<p>Patients
        treated with Lexapro in controlled trials did not differ from placebo-treated
        patients with regard to clinically important change in body weight. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s58\"></a><a
        name=\"section-6.1.8\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Laboratory
        Changes</span>\n</p>\n<p>Lexapro and placebo groups were compared with respect
        to (1) mean change from baseline in various serum chemistry, hematology, and
        urinalysis variables, and (2) the incidence of patients meeting criteria for
        potentially clinically significant changes from baseline in these variables.
        These analyses revealed no clinically important changes in laboratory test
        parameters associated with Lexapro treatment. </p>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s59\"></a><a name=\"section-6.1.9\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">ECG Changes</span>\n</p>\n<p>Electrocardiograms
        from Lexapro (N=625) and placebo (N=527) groups were compared with respect
        to outliers defined as subjects with QTc changes over 60 msec from baseline
        or absolute values over 500 msec post-dose, and subjects with heart rate increases
        to over 100 bpm or decreases to less than 50 bpm with a 25% change from baseline
        (tachycardic or bradycardic outliers, respectively). None of the patients
        in the Lexapro group had a QTcF interval &gt;500 msec or a prolongation &gt;60
        msec compared to 0.2% of patients in the placebo group. The incidence of tachycardic
        outliers was 0.2% in the Lexapro and the placebo group. The incidence of bradycardic
        outliers was 0.5% in the Lexapro group and 0.2% in the placebo group. </p>\n<p>QTcF
        interval was evaluated in a randomized, placebo and active (moxifloxacin 400
        mg) controlled cross-over, escalating multiple-dose study in 113 healthy subjects.
        The maximum mean <span class=\"Underline\">(95% upper confidence bound) </span>difference
        from placebo arm were 4.5 (6.4) and 10.7 (12.7) msec for 10 mg and supratherapeutic
        30 mg escitalopram given once daily, respectively. Based on the established
        exposure-response relationship, the predicted QTcF change from placebo arm
        (95% confidence interval) under the C<span class=\"Sub\">max</span> for the
        dose of 20 mg is 6.6 (7.9) msec. Escitalopram 30 mg given once daily resulted
        in mean C<span class=\"Sub\">max</span> of 1.7-fold higher than the mean C<span
        class=\"Sub\">max</span> for the maximum recommended therapeutic dose at steady
        state (20 mg). The exposure under supratherapeutic 30 mg dose is similar to
        the steady state concentrations expected in CYP2C19 poor metabolizers following
        a therapeutic dose of 20 mg. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s60\"></a><a name=\"section-6.1.10\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Other Reactions Observed During the
        Premarketing Evaluation of Lexapro</span>\n</p>\n<p>Following is a list of
        treatment-emergent adverse events, as defined in the introduction to the <span
        class=\"Bold\"><a href=\"#i4i_adverse_effects_ID_s37\">ADVERSE REACTIONS</a></span>
        section, reported by the 1428 patients treated with Lexapro for periods of
        up to one year in double-blind or open-label clinical trials during its premarketing
        evaluation. The listing does not include those events already listed in <span
        class=\"Bold\"><a href=\"#t2\">Tables 2</a> &amp; <a href=\"#t3\">3</a></span>,
        those events for which a drug cause was remote and at a rate less than 1%
        or lower than placebo, those events which were so general as to be uninformative,
        and those events reported only once which did not have a substantial probability
        of being acutely life threatening. Events are categorized by body system.
        Events of major clinical importance are described in the Warnings and Precautions
        section (<a href=\"#i4i_warnings_precautions_ID_s25\">5</a>). </p>\n<p>Cardiovascular
        - hypertension, palpitation. </p>\n<p>Central and Peripheral Nervous System
        Disorders - light-headed feeling, migraine. </p>\n<p>Gastrointestinal Disorders
        - abdominal cramp, heartburn, gastroenteritis. </p>\n<p>General - allergy,
        chest pain, fever, hot flushes, pain in limb. </p>\n<p>Metabolic and Nutritional
        Disorders - increased weight. </p>\n<p>Musculoskeletal System Disorders -
        arthralgia, myalgia jaw stiffness. </p>\n<p>Psychiatric Disorders - appetite
        increased, concentration impaired, irritability. </p>\n<p>Reproductive Disorders/Female
        - menstrual cramps, menstrual disorder. </p>\n<p>Respiratory System Disorders
        - bronchitis, coughing, nasal congestion, sinus congestion, sinus headache.
        </p>\n<p>Skin and Appendages Disorders - rash. </p>\n<p>Special Senses - vision
        blurred, tinnitus. </p>\n<p>Urinary System Disorders - urinary frequency,
        urinary tract infection. </p>\n</div>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s61\"></a><a name=\"section-6.2\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>6.2 Post-Marketing Experience </h2>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s62\"></a><a name=\"section-6.2.1\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Adverse Reactions Reported Subsequent
        to the Marketing of Escitalopram</span>\n</p>\n<p>The following additional
        adverse reactions have been identified from spontaneous reports of escitalopram
        received worldwide. These adverse reactions have been chosen for inclusion
        because of a combination of seriousness, frequency of reporting, or potential
        causal connection to escitalopram and have not been listed elsewhere in labeling.
        However, because these adverse reactions were reported voluntarily from a
        population of uncertain size, it is not always possible to reliably estimate
        their frequency or establish a causal relationship to drug exposure. These
        events include: </p>\n<p>Blood and Lymphatic System Disorders: anemia, agranulocytis,
        aplastic anemia, hemolytic anemia, idiopathic thrombocytopenia purpura, leukopenia,
        thrombocytopenia. </p>\n<p>Cardiac Disorders: atrial fibrillation, bradycardia,
        cardiac failure, myocardial infarction, tachycardia, torsade de pointes, ventricular
        arrhythmia, ventricular tachycardia. </p>\n<p>Ear and labyrinth disorders:
        vertigo </p>\n<p>Endocrine Disorders: diabetes mellitus, hyperprolactinemia,
        SIADH. </p>\n<p>Eye Disorders: diplopia, glaucoma, mydriasis, visual disturbance.
        </p>\n<p>Gastrointestinal Disorder: dysphagia, gastrointestinal hemorrhage,
        gastroesophageal reflux, pancreatitis, rectal hemorrhage. </p>\n<p>General
        Disorders and Administration Site Conditions: abnormal gait, asthenia, edema,
        fall, feeling abnormal, malaise. </p>\n<p>Hepatobiliary Disorders: fulminant
        hepatitis, hepatic failure, hepatic necrosis, hepatitis. </p>\n<p>Immune System
        Disorders: allergic reaction, anaphylaxis. </p>\n<p>Investigations: bilirubin
        increased, decreased weight, electrocardiogram QT prolongation, hepatic enzymes
        increased,hypercholesterolemia, INR increased, prothrombin decreased. </p>\n<p>Metabolism
        and Nutrition Disorders: hyperglycemia, hypoglycemia, hypokalemia, hyponatremia.
        </p>\n<p>Musculoskeletal and Connective Tissue Disorders: muscle cramp, muscle
        stiffness, muscle weakness, rhabdomyolysis. </p>\n<p>Nervous System Disorders:
        akathisia, amnesia, ataxia, choreoathetosis, cerebrovascular accident, dysarthria,
        dyskinesia, dystonia, extrapyramidal disorders, grand mal seizures (or convulsions),
        hypoaesthesia, myoclonus, nystagmus, Parkinsonism, restless legs, seizures,
        syncope, tardive dyskinesia, tremor. </p>\n<p>Pregnancy, Puerperium and Perinatal
        Conditions: spontaneous abortion. </p>\n<p>Psychiatric Disorders: acute psychosis,
        aggression, agitation, anger, anxiety, apathy, completed suicide, confusion,
        depersonalization, depression aggravated, delirium, delusion, disorientation,
        feeling unreal, hallucinations (visual and auditory), mood swings, nervousness,
        nightmare, panic reaction, paranoia, restlessness, self-harm or thoughts of
        self-harm, suicide attempt, suicidal ideation, suicidal tendency. </p>\n<p>Renal
        and Urinary Disorders: acute renal failure, dysuria, urinary retention. </p>\n<p>Reproductive
        System and Breast Disorders: menorrhagia, priapism. </p>\n<p>Respiratory,
        Thoracic and Mediastinal Disorders: dyspnea, epistaxis, pulmonary embolism,
        pulmonary hypertension of the newborn. </p>\n<p>Skin and Subcutaneous Tissue
        Disorders: alopecia, angioedema, dermatitis, ecchymosis, erythema multiforme,
        photosensitivity reaction, Stevens Johnson Syndrome, toxic epidermal necrolysis,
        urticaria. </p>\n<p>Vascular Disorders: deep vein thrombosis, flushing, hypertensive
        crisis, hypotension, orthostatic hypotension, phlebitis, thrombosis. </p>\n</div>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"34073-7\">\n<a name=\"i4i_interactions_ID_s63\"></a><a
        name=\"section-7\"></a>\n<p></p>\n<h1>\n<a name=\"nlm34073-7\"></a>7 DRUG
        INTERACTIONS</h1>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s64\"></a><a name=\"section-7.1\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.1 Serotonergic Drugs </h2>\n<p class=\"First\">Based
        on the mechanism of action of SNRIs and SSRIs including Lexapro, and the potential
        for serotonin syndrome, caution is advised when Lexapro is coadministered
        with other drugs that may affect the serotonergic neurotransmitter systems,
        such as triptans, linezolid (an antibiotic which is a reversible non-selective
        MAOI), lithium, tramadol, or St. John's Wort [<span class=\"Italics\">see
        Warnings and Precautions (<a href=\"#i4i_section_ID_s28\">5.2</a>)</span>].
        The concomitant use of Lexapro with other SSRIs, SNRIs or tryptophan is not
        recommended. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s65\"></a><a name=\"section-7.2\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.2 Triptans </h2>\n<p class=\"First\">There have
        been rare postmarketing reports of serotonin syndrome with use of an SSRI
        and a triptan. If concomitant treatment of Lexapro with a triptan is clinically
        warranted, careful observation of the patient is advised, particularly during
        treatment initiation and dose increases [<span class=\"Italics\">see Warnings
        and Precautions (<a href=\"#i4i_section_ID_s28\">5.2</a>)</span>]. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s66\"></a><a
        name=\"section-7.3\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>7.3 CNS
        Drugs </h2>\n<p class=\"First\">Given the primary CNS effects of escitalopram,
        caution should be used when it is taken in combination with other centrally
        acting drugs. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s67\"></a><a name=\"section-7.4\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.4 Alcohol </h2>\n<p class=\"First\">Although Lexapro
        did not potentiate the cognitive and motor effects of alcohol in a clinical
        trial, as with other psychotropic medications, the use of alcohol by patients
        taking Lexapro is not recommended. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s68\"></a><a name=\"section-7.5\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.5 Monoamine Oxidase Inhibitors (MAOIs) </h2>\n<p
        class=\"First\">\n<span class=\"Italics\">[see Contraindications (<a href=\"#i4i_section_ID_s22\">4.1</a>)
        and Warnings and Precautions (<a href=\"#i4i_section_ID_s36\">5.10</a>)].</span>\n</p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s69\"></a><a
        name=\"section-7.6\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>7.6 Drugs
        That Interfere With Hemostasis (NSAIDs, Aspirin, Warfarin, etc.) </h2>\n<p
        class=\"First\">Serotonin release by platelets plays an important role in
        hemostasis. Epidemiological studies of the case-control and cohort design
        that have demonstrated an association between use of psychotropic drugs that
        interfere with serotonin reuptake and the occurrence of upper gastrointestinal
        bleeding have also shown that concurrent use of an NSAID or aspirin may potentiate
        the risk of bleeding. Altered anticoagulant effects, including increased bleeding,
        have been reported when SSRIs and SNRIs are coadministered with warfarin.
        Patients receiving warfarin therapy should be carefully monitored when Lexapro
        is initiated or discontinued. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s70\"></a><a name=\"section-7.7\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.7 Cimetidine </h2>\n<p class=\"First\">In subjects
        who had received 21 days of 40 mg/day racemic citalopram, combined administration
        of 400 mg/day cimetidine for 8 days resulted in an increase in citalopram
        AUC and C<span class=\"Sub\">max</span> of 43% and 39%, respectively. The
        clinical significance of these findings is unknown. </p>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s71\"></a><a name=\"section-7.8\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.8 Digoxin </h2>\n<p class=\"First\">In subjects
        who had received 21 days of 40 mg/day racemic citalopram, combined administration
        of citalopram and digoxin (single dose of 1 mg) did not significantly affect
        the pharmacokinetics of either citalopram or digoxin. </p>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s72\"></a><a name=\"section-7.9\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.9 Lithium </h2>\n<p class=\"First\">Coadministration
        of racemic citalopram (40 mg/day for 10 days) and lithium (30 mmol/day for
        5 days) had no significant effect on the pharmacokinetics of citalopram or
        lithium. Nevertheless, plasma lithium levels should be monitored with appropriate
        adjustment to the lithium dose in accordance with standard clinical practice.
        Because lithium may enhance the serotonergic effects of escitalopram, caution
        should be exercised when Lexapro and lithium are coadministered. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s73\"></a><a
        name=\"section-7.10\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>7.10
        Pimozide and Celexa </h2>\n<p class=\"First\">In a controlled study, a single
        dose of pimozide 2 mg co-administered with racemic citalopram 40 mg given
        once daily for 11 days was associated with a mean increase in QTc values of
        approximately 10 msec compared to pimozide given alone. Racemic citalopram
        did not alter the mean AUC or C<span class=\"Sub\">max</span> of pimozide.
        The mechanism of this pharmacodynamic interaction is not known. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s74\"></a><a
        name=\"section-7.11\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>7.11
        Sumatriptan </h2>\n<p class=\"First\">There have been rare postmarketing reports
        describing patients with weakness, hyperreflexia, and incoordination following
        the use of an SSRI and sumatriptan. If concomitant treatment with sumatriptan
        and an SSRI (e.g., fluoxetine, fluvoxamine, paroxetine, sertraline, citalopram,
        escitalopram) is clinically warranted, appropriate observation of the patient
        is advised. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s75\"></a><a name=\"section-7.12\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.12 Theophylline </h2>\n<p class=\"First\">Combined
        administration of racemic citalopram (40 mg/day for 21 days) and the CYP1A2
        substrate theophylline (single dose of 300 mg) did not affect the pharmacokinetics
        of theophylline. The effect of theophylline on the pharmacokinetics of citalopram
        was not evaluated. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s76\"></a><a name=\"section-7.13\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.13 Warfarin </h2>\n<p class=\"First\">Administration
        of 40 mg/day racemic citalopram for 21 days did not affect the pharmacokinetics
        of warfarin, a CYP3A4 substrate. Prothrombin time was increased by 5%, the
        clinical significance of which is unknown. </p>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s77\"></a><a name=\"section-7.14\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.14 Carbamazepine </h2>\n<p class=\"First\">Combined
        administration of racemic citalopram (40 mg/day for 14 days) and carbamazepine
        (titrated to 400 mg/day for 35 days) did not significantly affect the pharmacokinetics
        of carbamazepine, a CYP3A4 substrate. Although trough citalopram plasma levels
        were unaffected, given the enzyme-inducing properties of carbamazepine, the
        possibility that carbamazepine might increase the clearance of escitalopram
        should be considered if the two drugs are coadministered. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s78\"></a><a
        name=\"section-7.15\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>7.15
        Triazolam </h2>\n<p class=\"First\">Combined administration of racemic citalopram
        (titrated to 40 mg/day for 28 days) and the CYP3A4 substrate triazolam (single
        dose of 0.25 mg) did not significantly affect the pharmacokinetics of either
        citalopram or triazolam. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s79\"></a><a name=\"section-7.16\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.16 Ketoconazole </h2>\n<p class=\"First\">Combined
        administration of racemic citalopram (40 mg) and ketoconazole (200 mg), a
        potent CYP3A4 inhibitor, decreased the C<span class=\"Sub\">max</span> and
        AUC of ketoconazole by 21% and 10%, respectively, and did not significantly
        affect the pharmacokinetics of citalopram. </p>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s80\"></a><a name=\"section-7.17\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.17 Ritonavir </h2>\n<p class=\"First\">Combined
        administration of a single dose of ritonavir (600 mg), both a CYP3A4 substrate
        and a potent inhibitor of CYP3A4, and escitalopram (20 mg) did not affect
        the pharmacokinetics of either ritonavir or escitalopram. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s81\"></a><a
        name=\"section-7.18\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>7.18
        CYP3A4 and -2C19 Inhibitors </h2>\n<p class=\"First\">\n<span class=\"Italics\">In
        vitro</span> studies indicated that CYP3A4 and -2C19 are the primary enzymes
        involved in the metabolism of escitalopram. However, coadministration of escitalopram
        (20 mg) and ritonavir (600 mg), a potent inhibitor of CYP3A4, did not significantly
        affect the pharmacokinetics of escitalopram. Because escitalopram is metabolized
        by multiple enzyme systems, inhibition of a single enzyme may not appreciably
        decrease escitalopram clearance. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s82\"></a><a name=\"section-7.19\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.19 Drugs Metabolized by Cytochrome P4502D6 </h2>\n<p
        class=\"First\">\n<span class=\"Italics\">In vitro</span> studies did not
        reveal an inhibitory effect of escitalopram on CYP2D6. In addition, steady
        state levels of racemic citalopram were not significantly different in poor
        metabolizers and extensive CYP2D6 metabolizers after multiple-dose administration
        of citalopram, suggesting that coadministration, with escitalopram, of a drug
        that inhibits CYP2D6, is unlikely to have clinically significant effects on
        escitalopram metabolism. However, there are limited <span class=\"Italics\">in
        vivo</span> data suggesting a modest CYP2D6 inhibitory effect for escitalopram,
        i.e., coadministration of escitalopram (20 mg/day for 21 days) with the tricyclic
        antidepressant desipramine (single dose of 50 mg), a substrate for CYP2D6,
        resulted in a 40% increase in C<span class=\"Sub\">max</span> and a 100% increase
        in AUC of desipramine. The clinical significance of this finding is unknown.
        Nevertheless, caution is indicated in the coadministration of escitalopram
        and drugs metabolized by CYP2D6. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s83\"></a><a name=\"section-7.20\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.20 Metoprolol </h2>\n<p class=\"First\">Administration
        of 20 mg/day Lexapro for 21 days in healthy volunteers resulted in a 50% increase
        in C<span class=\"Sub\">max</span> and 82% increase in AUC of the beta-adrenergic
        blocker metoprolol (given in a single dose of 100 mg). Increased metoprolol
        plasma levels have been associated with decreased cardioselectivity. Coadministration
        of Lexapro and metoprolol had no clinically significant effects on blood pressure
        or heart rate. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s84\"></a><a name=\"section-7.21\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>7.21 Electroconvulsive Therapy (ECT) </h2>\n<p class=\"First\">There
        are no clinical studies of the combined use of ECT and escitalopram. </p>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"43684-0\">\n<a name=\"i4i_specific_populations_ID_s85\"></a><a
        name=\"section-8\"></a>\n<p></p>\n<h1>\n<a name=\"nlm43684-0\"></a>8 USE IN
        SPECIFIC POPULATIONS</h1>\n<div class=\"Section\" data-sectionCode=\"42228-7\">\n<a
        name=\"i4i_pregnancy_ID_s86\"></a><a name=\"section-8.1\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42228-7\"></a>8.1 Pregnancy</h2>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s87\"></a><a name=\"section-8.1.1\"></a>\n<p></p>\n<p
        class=\"First\">Pregnancy Category C </p>\n<p>In a rat embryo/fetal development
        study, oral administration of escitalopram (56, 112, or 150 mg/kg/day) to
        pregnant animals during the period of organogenesis resulted in decreased
        fetal body weight and associated delays in ossification at the two higher
        doses (approximately &ge; 56 times the maximum recommended human dose [MRHD]
        of 20 mg/day on a body surface area [mg/m<span class=\"Sup\">2</span>] basis).
        Maternal toxicity (clinical signs and decreased body weight gain and food
        consumption), mild at 56 mg/kg/day, was present at all dose levels. The developmental
        no-effect dose of 56 mg/kg/day is approximately 28 times the MRHD on a mg/m<span
        class=\"Sup\">2</span> basis. No teratogenicity was observed at any of the
        doses tested (as high as 75 times the MRHD on a mg/m<span class=\"Sup\">2</span>
        basis). </p>\n<p>When female rats were treated with escitalopram (6, 12, 24,
        or 48 mg/kg/day) during pregnancy and through weaning, slightly increased
        offspring mortality and growth retardation were noted at 48 mg/kg/day which
        is approximately 24 times the MRHD on a mg/m<span class=\"Sup\">2</span> basis.
        Slight maternal toxicity (clinical signs and decreased body weight gain and
        food consumption) was seen at this dose. Slightly increased offspring mortality
        was also seen at 24 mg/kg/day. The no-effect dose was 12 mg/kg/day which is
        approximately 6 times the MRHD on a mg/m<span class=\"Sup\">2</span> basis.
        </p>\n<p>In animal reproduction studies, racemic citalopram has been shown
        to have adverse effects on embryo/fetal and postnatal development, including
        teratogenic effects, when administered at doses greater than human therapeutic
        doses. </p>\n<p>In two rat embryo/fetal development studies, oral administration
        of racemic citalopram (32, 56, or 112 mg/kg/day) to pregnant animals during
        the period of organogenesis resulted in decreased embryo/fetal growth and
        survival and an increased incidence of fetal abnormalities (including cardiovascular
        and skeletal defects) at the high dose. This dose was also associated with
        maternal toxicity (clinical signs, decreased body weight gain). The developmental
        no-effect dose was 56 mg/kg/day. In a rabbit study, no adverse effects on
        embryo/fetal development were observed at doses of racemic citalopram of up
        to 16 mg/kg/day. Thus, teratogenic effects of racemic citalopram were observed
        at a maternally toxic dose in the rat and were not observed in the rabbit.
        </p>\n<p>When female rats were treated with racemic citalopram (4.8, 12.8,
        or 32 mg/kg/day) from late gestation through weaning, increased offspring
        mortality during the first 4 days after birth and persistent offspring growth
        retardation were observed at the highest dose. The no-effect dose was 12.8
        mg/kg/day. Similar effects on offspring mortality and growth were seen when
        dams were treated throughout gestation and early lactation at doses &ge; 24
        mg/kg/day. A no-effect dose was not determined in that study. </p>\n<p>There
        are no adequate and well-controlled studies in pregnant women; therefore,
        escitalopram should be used during pregnancy only if the potential benefit
        justifies the potential risk to the fetus. </p>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"34078-6\">\n<a name=\"i4i_non_teratogenic_ID_s88\"></a><a
        name=\"section-8.1.2\"></a>\n<p></p>\n<p class=\"First\">Pregnancy-Nonteratogenic
        Effects </p>\n<p>Neonates exposed to Lexapro and other SSRIs or SNRIs, late
        in the third trimester, have developed complications requiring prolonged hospitalization,
        respiratory support, and tube feeding. Such complications can arise immediately
        upon delivery. Reported clinical findings have included respiratory distress,
        cyanosis, apnea, seizures, temperature instability, feeding difficulty, vomiting,
        hypoglycemia, hypotonia, hypertonia, hyperreflexia, tremor, jitteriness, irritability,
        and constant crying. These features are consistent with either a direct toxic
        effect of SSRIs and SNRIs or, possibly, a drug discontinuation syndrome. It
        should be noted that, in some cases, the clinical picture is consistent with
        serotonin syndrome [<span class=\"Italics\">see Warnings and Precautions (<a
        href=\"#i4i_section_ID_s28\">5.2</a>)</span>]. </p>\n<p>Infants exposed to
        SSRIs in late pregnancy may have an increased risk for persistent pulmonary
        hypertension of the newborn (PPHN). PPHN occurs in 1&mdash;2 per 1000 live
        births in the general population and is associated with substantial neonatal
        morbidity and mortality. In a retrospective, case-control study of 377 women
        whose infants were born with PPHN and 836 women whose infants were born healthy,
        the risk for developing PPHN was approximately six-fold higher for infants
        exposed to SSRIs after the 20th week of gestation compared to infants who
        had not been exposed to antidepressants during pregnancy. There is currently
        no corroborative evidence regarding the risk for PPHN following exposure to
        SSRIs in pregnancy; this is the first study that has investigated the potential
        risk. The study did not include enough cases with exposure to individual SSRIs
        to determine if all SSRIs posed similar levels of PPHN risk. </p>\n<p>When
        treating a pregnant woman with Lexapro during the third trimester, the physician
        should carefully consider both the potential risks and benefits of treatment
        [<span class=\"Italics\">see Dosage and Administration (<a href=\"#i4i_section_ID_s6\">2.1</a>)</span>].
        Physicians should note that in a prospective longitudinal study of 201 women
        with a history of major depression who were euthymic at the beginning of pregnancy,
        women who discontinued antidepressant medication during pregnancy were more
        likely to experience a relapse of major depression than women who continued
        antidepressant medication. </p>\n</div>\n</div>\n<div class=\"Section\" data-sectionCode=\"34079-4\">\n<a
        name=\"i4i_labour_delivery_ID_s89\"></a><a name=\"section-8.2\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm34079-4\"></a>8.2 Labor and Delivery</h2>\n<p class=\"First\">The
        effect of Lexapro on labor and delivery in humans is unknown. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"34080-2\">\n<a name=\"i4i_nursing_mothers_ID_s90\"></a><a
        name=\"section-8.3\"></a>\n<p></p>\n<h2>\n<a name=\"nlm34080-2\"></a>8.3 Nursing
        Mothers</h2>\n<p class=\"First\">Escitalopram is excreted in human breast
        milk. Limited data from women taking 10-20 mg escitalopram showed that exclusively
        breast-fed infants receive approximately 3.9% of the maternal weight-adjusted
        dose of escitalopram and 1.7% of the maternal weight-adjusted dose of desmethylcitalopram.
        There were two reports of infants experiencing excessive somnolence, decreased
        feeding, and weight loss in association with breastfeeding from a racemic
        citalopram-treated mother; in one case, the infant was reported to recover
        completely upon discontinuation of racemic citalopram by its mother and, in
        the second case, no follow-up information was available. Caution should be
        exercised and breastfeeding infants should be observed for adverse reactions
        when Lexapro is administered to a nursing woman. </p>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"34081-0\">\n<a name=\"i4i_pediatric_use_ID_s91\"></a><a
        name=\"section-8.4\"></a>\n<p></p>\n<h2>\n<a name=\"nlm34081-0\"></a>8.4 Pediatric
        Use</h2>\n<p class=\"First\">Safety and effectiveness of Lexapro has not been
        established in pediatric patients (less than 12 years of age) with Major Depressive
        Disorder. Safety and effectiveness of Lexapro has been established in adolescents
        (12 to 17 years of age) for the treatment of major depressive disorder [<span
        class=\"Italics\">see Clinical Studies (<a href=\"#i4i_section_ID_s123\">14.1</a>)</span>].
        Although maintenance efficacy in adolescent patients with Major Depressive
        Disorder has not been systematically evaluated, maintenance efficacy can be
        extrapolated from adult data along with comparisons of escitalopram pharmacokinetic
        parameters in adults and adolescent patients. </p>\n<p>Safety and effectiveness
        of Lexapro has not been established in pediatric patients less than 18 years
        of age with Generalized Anxiety Disorder. </p>\n<p>Decrease appetite and weight
        loss have been observed in association with the use of SSRIs. Consequently,
        regular monitoring of weight and growth should be performed in children and
        adolescents treated with an SSRI such as Lexapro. </p>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"34082-8\">\n<a name=\"i4i_geriatric_use_ID_s92\"></a><a
        name=\"section-8.5\"></a>\n<p></p>\n<h2>\n<a name=\"nlm34082-8\"></a>8.5 Geriatric
        Use</h2>\n<p class=\"First\">Approximately 6% of the 1144 patients receiving
        escitalopram in controlled trials of Lexapro in major depressive disorder
        and GAD were 60 years of age or older; elderly patients in these trials received
        daily doses of Lexapro between 10 and 20 mg. The number of elderly patients
        in these trials was insufficient to adequately assess for possible differential
        efficacy and safety measures on the basis of age. Nevertheless, greater sensitivity
        of some elderly individuals to effects of Lexapro cannot be ruled out. </p>\n<p>SSRIs
        and SNRIs, including Lexapro, have been associated with cases of clinically
        significant hyponatremia in elderly patients, who may be at greater risk for
        this adverse event [see <span class=\"Italics\">Hyponatremia (<a href=\"#i4i_section_ID_s32\">5.6</a>)</span>].
        </p>\n<p>In two pharmacokinetic studies, escitalopram half-life was increased
        by approximately 50% in elderly subjects as compared to young subjects and
        C<span class=\"Sub\">max</span> was unchanged [<span class=\"Italics\">see
        Clinical Pharmacology (<a href=\"#i4i_pharmacokinetics_ID_s103\">12.3</a>)</span>].
        10 mg/day is the recommended dose for elderly patients [<span class=\"Italics\">see
        Dosage and Administration (<a href=\"#i4i_section_ID_s15\">2.3</a>)</span>].
        </p>\n<p>Of 4422 patients in clinical studies of racemic citalopram, 1357
        were 60 and over, 1034 were 65 and over, and 457 were 75 and over. No overall
        differences in safety or effectiveness were observed between these subjects
        and younger subjects, and other reported clinical experience has not identified
        differences in responses between the elderly and younger patients, but again,
        greater sensitivity of some elderly individuals cannot be ruled out. </p>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42227-9\">\n<a name=\"i4i_abuse_dependence_ID_s93\"></a><a
        name=\"section-9\"></a>\n<p></p>\n<h1>\n<a name=\"nlm42227-9\"></a>9 DRUG
        ABUSE AND DEPENDENCE</h1>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s94\"></a><a name=\"section-9.1\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>9.2 Abuse and Dependence </h2>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s95\"></a><a name=\"section-9.1.1\"></a>\n<p></p>\n<p
        class=\"First\">Physical and Psychological Dependence </p>\n<p>Animal studies
        suggest that the abuse liability of racemic citalopram is low. Lexapro has
        not been systematically studied in humans for its potential for abuse, tolerance,
        or physical dependence. The premarketing clinical experience with Lexapro
        did not reveal any drug-seeking behavior. However, these observations were
        not systematic and it is not possible to predict on the basis of this limited
        experience the extent to which a CNS-active drug will be misused, diverted,
        and/or abused once marketed. Consequently, physicians should carefully evaluate
        Lexapro patients for history of drug abuse and follow such patients closely,
        observing them for signs of misuse or abuse (e.g., development of tolerance,
        incrementations of dose, drug-seeking behavior). </p>\n</div>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"34088-5\">\n<a name=\"i4i_overdosage_ID_s96\"></a><a
        name=\"section-10\"></a>\n<p></p>\n<h1>\n<a name=\"nlm34088-5\"></a>10 OVERDOSAGE</h1>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s97\"></a><a
        name=\"section-10.1\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>10.1
        Human Experience </h2>\n<p class=\"First\">In clinical trials of escitalopram,
        there were reports of escitalopram overdose, including overdoses of up to
        600 mg, with no associated fatalities. During the postmarketing evaluation
        of escitalopram, Lexapro overdoses involving overdoses of over 1000 mg have
        been reported. As with other SSRIs, a fatal outcome in a patient who has taken
        an overdose of escitalopram has been rarely reported. </p>\n<p>Symptoms most
        often accompanying escitalopram overdose, alone or in combination with other
        drugs and/or alcohol, included convulsions, coma, dizziness, hypotension,
        insomnia, nausea, vomiting, sinus tachycardia, somnolence, and ECG changes
        (including QT prolongation and very rare cases of torsade de pointes). Acute
        renal failure has been very rarely reported accompanying overdose. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s98\"></a><a
        name=\"section-10.2\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>10.2
        Management of Overdose </h2>\n<p class=\"First\">Establish and maintain an
        airway to ensure adequate ventilation and oxygenation. Gastric evacuation
        by lavage and use of activated charcoal should be considered. Careful observation
        and cardiac and vital sign monitoring are recommended, along with general
        symptomatic and supportive care. Due to the large volume of distribution of
        escitalopram, forced diuresis, dialysis, hemoperfusion, and exchange transfusion
        are unlikely to be of benefit. There are no specific antidotes for Lexapro.
        </p>\n<p>In managing overdosage, consider the possibility of multiple-drug
        involvement. The physician should consider contacting a poison control center
        for additional information on the treatment of any overdose. </p>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"34089-3\">\n<a name=\"i4i_description_ID_s99\"></a><a
        name=\"section-11\"></a>\n<p></p>\n<h1>\n<a name=\"nlm34089-3\"></a>11 DESCRIPTION</h1>\n<p
        class=\"First\">Lexapro&reg; (escitalopram oxalate) is an orally administered
        selective serotonin reuptake inhibitor (SSRI). Escitalopram is the pure S-enantiomer
        (single isomer) of the racemic bicyclic phthalane derivative citalopram. Escitalopram
        oxalate is designated S-(+)-1-[3-(dimethyl-amino)propyl]-1-(<span class=\"Italics\">p</span>-fluorophenyl)-5-phthalancarbonitrile
        oxalate with the following structural formula: </p>\n<div class=\"Figure\">\n<img
        src=\"image.cfm?id=104317&type=img&name=02194826%2D72a8%2D4436%2D9ade%2De36fa5bb99da%2D01.jpg\"
        alt=\"Structural Formula \"></div>\n<p>The molecular formula is C<span class=\"Sub\">20</span>H<span
        class=\"Sub\">21</span>FN<span class=\"Sub\">2O</span> &bull; C<span class=\"Sub\">2</span>H<span
        class=\"Sub\">2</span>O<span class=\"Sub\">4</span> and the molecular weight
        is 414.40. </p>\n<p>Escitalopram oxalate occurs as a fine, white to slightly-yellow
        powder and is freely soluble in methanol and dimethyl sulfoxide (DMSO), soluble
        in isotonic saline solution, sparingly soluble in water and ethanol, slightly
        soluble in ethyl acetate, and insoluble in heptane. </p>\n<p>Lexapro (escitalopram
        oxalate) is available as tablets or as an oral solution. </p>\n<p>Lexapro
        tablets are film-coated, round tablets containing escitalopram oxalate in
        strengths equivalent to 5 mg, 10 mg, and 20 mg escitalopram base. The 10 and
        20 mg tablets are scored. The tablets also contain the following inactive
        ingredients: talc, croscarmellose sodium, microcrystalline cellulose/colloidal
        silicon dioxide, and magnesium stearate. The film coating contains hypromellose,
        titanium dioxide, and polyethylene glycol. </p>\n<p>Lexapro oral solution
        contains escitalopram oxalate equivalent to 1 mg/mL escitalopram base. It
        also contains the following inactive ingredients: sorbitol, purified water,
        citric acid, sodium citrate, malic acid, glycerin, propylene glycol, methylparaben,
        propylparaben, and natural peppermint flavor. </p>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"34090-1\">\n<a name=\"i4i_clinical_pharmacology_ID_s100\"></a><a
        name=\"section-12\"></a>\n<p></p>\n<h1>\n<a name=\"nlm34090-1\"></a>12 CLINICAL
        PHARMACOLOGY</h1>\n<div class=\"Section\" data-sectionCode=\"43679-0\">\n<a
        name=\"i4i_mechanism_action_ID_s101\"></a><a name=\"section-12.1\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm43679-0\"></a>12.1 Mechanism of Action</h2>\n<p class=\"First\">The
        mechanism of antidepressant action of escitalopram, the S-enantiomer of racemic
        citalopram, is presumed to be linked to potentiation of serotonergic activity
        in the central nervous system (CNS) resulting from its inhibition of CNS neuronal
        reuptake of serotonin (5-HT). </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"43681-6\">\n<a
        name=\"i4i_pharmacodynamics_ID_s102\"></a><a name=\"section-12.2\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm43681-6\"></a>12.2 Pharmacodynamics</h2>\n<p class=\"First\">\n<span
        class=\"Italics\">In vitro</span> and <span class=\"Italics\">in vivo</span>
        studies in animals suggest that escitalopram is a highly selective serotonin
        reuptake inhibitor (SSRI) with minimal effects on norepinephrine and dopamine
        neuronal reuptake. Escitalopram is at least 100-fold more potent than the
        R-enantiomer with respect to inhibition of 5-HT reuptake and inhibition of
        5-HT neuronal firing rate. Tolerance to a model of antidepressant effect in
        rats was not induced by long-term (up to 5 weeks) treatment with escitalopram.
        Escitalopram has no or very low affinity for serotonergic (5-HT<span class=\"Sub\">1-7</span>)
        or other receptors including alpha- and beta-adrenergic, dopamine (D<span
        class=\"Sub\">1-5</span>), histamine (H<span class=\"Sub\">1-3</span>), muscarinic
        (M<span class=\"Sub\">1-5</span>), and benzodiazepine receptors. Escitalopram
        also does not bind to, or has low affinity for, various ion channels including
        Na<span class=\"Sup\">+</span>, K<span class=\"Sup\">+</span>, Cl<span class=\"Sup\">-</span>,
        and Ca<span class=\"Sup\">++</span> channels. Antagonism of muscarinic, histaminergic,
        and adrenergic receptors has been hypothesized to be associated with various
        anticholinergic, sedative, and cardiovascular side effects of other psychotropic
        drugs. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"43682-4\">\n<a
        name=\"i4i_pharmacokinetics_ID_s103\"></a><a name=\"section-12.3\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm43682-4\"></a>12.3 Pharmacokinetics</h2>\n<p class=\"First\">The
        single- and multiple-dose pharmacokinetics of escitalopram are linear and
        dose-proportional in a dose range of 10 to 30 mg/day. Biotransformation of
        escitalopram is mainly hepatic, with a mean terminal half-life of about 27-32
        hours. With once-daily dosing, steady state plasma concentrations are achieved
        within approximately one week. At steady state, the extent of accumulation
        of escitalopram in plasma in young healthy subjects was 2.2-2.5 times the
        plasma concentrations observed after a single dose. The tablet and the oral
        solution dosage forms of escitalopram oxalate are bioequivalent. </p>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s104\"></a><a
        name=\"section-12.3.1\"></a>\n<p></p>\n<p class=\"First\">Absorption and Distribution
        </p>\n<p>Following a single oral dose (20 mg tablet or solution) of escitalopram,
        peak blood levels occur at about 5 hours. Absorption of escitalopram is not
        affected by food. </p>\n<p>The absolute bioavailability of citalopram is about
        80% relative to an intravenous dose, and the volume of distribution of citalopram
        is about 12 L/kg. Data specific on escitalopram are unavailable. </p>\n<p>The
        binding of escitalopram to human plasma proteins is approximately 56%. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s105\"></a><a
        name=\"section-12.3.2\"></a>\n<p></p>\n<p class=\"First\">Metabolism and Elimination
        </p>\n<p>Following oral administrations of escitalopram, the fraction of drug
        recovered in the urine as escitalopram and S-demethylcitalopram (S-DCT) is
        about 8% and 10%, respectively. The oral clearance of escitalopram is 600
        mL/min, with approximately 7% of that due to renal clearance. </p>\n<p>Escitalopram
        is metabolized to S-DCT and S-didemethylcitalopram (S-DDCT). In humans, unchanged
        escitalopram is the predominant compound in plasma. At steady state, the concentration
        of the escitalopram metabolite S-DCT in plasma is approximately one-third
        that of escitalopram. The level of S-DDCT was not detectable in most subjects.
        <span class=\"Italics\">In vitro</span> studies show that escitalopram is
        at least 7 and 27 times more potent than S-DCT and S-DDCT, respectively, in
        the inhibition of serotonin reuptake, suggesting that the metabolites of escitalopram
        do not contribute significantly to the antidepressant actions of escitalopram.
        S-DCT and S-DDCT also have no or very low affinity for serotonergic (5-HT<span
        class=\"Sub\">1-7</span>) or other receptors including alpha- and beta-adrenergic,
        dopamine (D<span class=\"Sub\">1-5</span>), histamine (H<span class=\"Sub\">1-3</span>),
        muscarinic (M<span class=\"Sub\">1-5</span>), and benzodiazepine receptors.
        S-DCT and S-DDCT also do not bind to various ion channels including Na<span
        class=\"Sup\">+</span>, K<span class=\"Sup\">+</span>, Cl<span class=\"Sup\">-</span>,
        and Ca<span class=\"Sup\">++</span> channels. </p>\n<p>\n<span class=\"Italics\">In
        vitro</span> studies using human liver microsomes indicated that CYP3A4 and
        CYP2C19 are the primary isozymes involved in the N-demethylation of escitalopram.
        </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s106\"></a><a
        name=\"section-12.3.3\"></a>\n<p></p>\n<p class=\"First\">Population Subgroups
        </p>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s107\"></a><a
        name=\"section-12.3.3.1\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Underline\">Age</span>\n</p>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s108\"></a><a
        name=\"section-12.3.3.1.1\"></a>\n<p></p>\n<p class=\"First\">Adolescents
        - In a single dose study of 10 mg escitalopram, AUC of escitalopram decreased
        by 19%, and C<span class=\"Sub\">max</span> increased by 26% in healthy adolescent
        subjects (12 to 17 years of age) compared to adults. Following multiple dosing
        of 40 mg/day citalopram, escitalopram elimination half-life, steady-state
        C<span class=\"Sub\">max</span> and AUC were similar in patients with MDD
        (12 to 17 years of age) compared to adult patients. No adjustment of dosage
        is needed in adolescent patients. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s109\"></a><a name=\"section-12.3.3.1.2\"></a>\n<p></p>\n<p
        class=\"First\">Elderly - Escitalopram pharmacokinetics in subjects &ge; 65
        years of age were compared to younger subjects in a single-dose and a multiple-dose
        study. Escitalopram AUC and half-life were increased by approximately 50%
        in elderly subjects, and C<span class=\"Sub\">max</span> was unchanged. 10
        mg is the recommended dose for elderly patients [<span class=\"Italics\">see
        Dosage and Administration (<a href=\"#i4i_section_ID_s15\">2.3</a>)</span>].
        </p>\n</div>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s110\"></a><a name=\"section-12.3.3.2\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Underline\">Gender</span> - Based on data
        from single- and multiple-dose studies measuring escitalopram in elderly,
        young adults, and adolescents, no dosage adjustment on the basis of gender
        is needed. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s111\"></a><a name=\"section-12.3.3.3\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Underline\">Reduced hepatic function</span>
        - Citalopram oral clearance was reduced by 37% and half-life was doubled in
        patients with reduced hepatic function compared to normal subjects. 10 mg
        is the recommended dose of escitalopram for most hepatically impaired patients
        [<span class=\"Italics\">see Dosage and Administration (<a href=\"#i4i_section_ID_s15\">2.3</a>)</span>].
        </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s112\"></a><a
        name=\"section-12.3.3.4\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Underline\">Reduced
        renal function</span> - In patients with mild to moderate renal function impairment,
        oral clearance of citalopram was reduced by 17% compared to normal subjects.
        No adjustment of dosage for such patients is recommended. No information is
        available about the pharmacokinetics of escitalopram in patients with severely
        reduced renal function (creatinine clearance &lt; 20 mL/min). </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s113\"></a><a
        name=\"section-12.3.3.5\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Underline\">Drug-Drug
        Interactions</span>\n</p>\n<p>\n<span class=\"Italics\">In vitro</span> enzyme
        inhibition data did not reveal an inhibitory effect of escitalopram on CYP3A4,
        -1A2, -2C9, -2C19, and -2E1. Based on <span class=\"Italics\">in vitro</span>
        data, escitalopram would be expected to have little inhibitory effect on <span
        class=\"Italics\">in vivo</span> metabolism mediated by these cytochromes.
        While <span class=\"Italics\">in vivo</span> data to address this question
        are limited, results from drug interaction studies suggest that escitalopram,
        at a dose of 20 mg, has no 3A4 inhibitory effect and a modest 2D6 inhibitory
        effect. See <span class=\"Italics\">Drug Interactions (<a href=\"#i4i_section_ID_s81\">7.18</a>)</span>
        for more detailed information on available drug interaction data. </p>\n</div>\n</div>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"43680-8\">\n<a name=\"i4i_nonclinical_toxicology_ID_s114\"></a><a
        name=\"section-13\"></a>\n<p></p>\n<h1>\n<a name=\"nlm43680-8\"></a>13 NONCLINICAL
        TOXICOLOGY</h1>\n<div class=\"Section\" data-sectionCode=\"34083-6\">\n<a
        name=\"i4i_carcinogenesis_mutagenesis_fertility_ID_s115\"></a><a name=\"section-13.1\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm34083-6\"></a>13.1 Carcinogenesis, Mutagenesis, Impairment of Fertility</h2>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s116\"></a><a
        name=\"section-13.1.1\"></a>\n<p></p>\n<p class=\"First\">Carcinogenesis </p>\n<p>Racemic
        citalopram was administered in the diet to NMRI/BOM strain mice and COBS WI
        strain rats for 18 and 24 months, respectively. There was no evidence for
        carcinogenicity of racemic citalopram in mice receiving up to 240 mg/kg/day.
        There was an increased incidence of small intestine carcinoma in rats receiving
        8 or 24 mg/kg/day racemic citalopram. A no-effect dose for this finding was
        not established. The relevance of these findings to humans is unknown. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s117\"></a><a
        name=\"section-13.1.2\"></a>\n<p></p>\n<p class=\"First\">Mutagenesis </p>\n<p>Racemic
        citalopram was mutagenic in the <span class=\"Italics\">in vitro</span> bacterial
        reverse mutation assay (Ames test) in 2 of 5 bacterial strains (Salmonella
        TA98 and TA1537) in the absence of metabolic activation. It was clastogenic
        in the <span class=\"Italics\">in vitro</span> Chinese hamster lung cell assay
        for chromosomal aberrations in the presence and absence of metabolic activation.
        Racemic citalopram was not mutagenic in the <span class=\"Italics\">in vitro</span>
        mammalian forward gene mutation assay (HPRT) in mouse lymphoma cells or in
        a coupled <span class=\"Italics\">in vitro/in vivo</span> unscheduled DNA
        synthesis (UDS) assay in rat liver. It was not clastogenic in the <span class=\"Italics\">in
        vitro</span> chromosomal aberration assay in human lymphocytes or in two <span
        class=\"Italics\">in vivo</span> mouse micronucleus assays. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s118\"></a><a
        name=\"section-13.1.3\"></a>\n<p></p>\n<p class=\"First\">Impairment of Fertility
        </p>\n<p>When racemic citalopram was administered orally to 16 male and 24
        female rats prior to and throughout mating and gestation at doses of 32, 48,
        and 72 mg/kg/day, mating was decreased at all doses, and fertility was decreased
        at doses &ge; 32 mg/kg/day. Gestation duration was increased at 48 mg/kg/day.
        </p>\n</div>\n</div>\n<div class=\"Section\" data-sectionCode=\"34091-9\">\n<a
        name=\"i4i_animal_pharmacology_ID_s119\"></a><a name=\"section-13.2\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm34091-9\"></a>13.2 Animal Toxicology and/or Pharmacology</h2>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s120\"></a><a
        name=\"section-13.2.1\"></a>\n<p></p>\n<p class=\"First\">Retinal Changes
        in Rats </p>\n<p>Pathologic changes (degeneration/atrophy) were observed in
        the retinas of albino rats in the 2-year carcinogenicity study with racemic
        citalopram. There was an increase in both incidence and severity of retinal
        pathology in both male and female rats receiving 80 mg/kg/day. Similar findings
        were not present in rats receiving 24 mg/kg/day of racemic citalopram for
        two years, in mice receiving up to 240 mg/kg/day of racemic citalopram for
        18 months, or in dogs receiving up to 20 mg/kg/day of racemic citalopram for
        one year. </p>\n<p>Additional studies to investigate the mechanism for this
        pathology have not been performed, and the potential significance of this
        effect in humans has not been established. </p>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s121\"></a><a name=\"section-13.2.2\"></a>\n<p></p>\n<p
        class=\"First\">Cardiovascular Changes in Dogs </p>\n<p>In a one-year toxicology
        study, 5 of 10 beagle dogs receiving oral racemic citalopram doses of 8 mg/kg/day
        died suddenly between weeks 17 and 31 following initiation of treatment. Sudden
        deaths were not observed in rats at doses of racemic citalopram up to 120
        mg/kg/day, which produced plasma levels of citalopram and its metabolites
        demethylcitalopram and didemethylcitalopram (DDCT) similar to those observed
        in dogs at 8 mg/kg/day. A subsequent intravenous dosing study demonstrated
        that in beagle dogs, racemic DDCT caused QT prolongation, a known risk factor
        for the observed outcome in dogs. </p>\n</div>\n</div>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"34092-7\">\n<a name=\"i4i_clinical_studies_ID_s122\"></a><a
        name=\"section-14\"></a>\n<p></p>\n<h1>\n<a name=\"nlm34092-7\"></a>14 CLINICAL
        STUDIES</h1>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s123\"></a><a
        name=\"section-14.1\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>14.1
        Major Depressive Disorder </h2>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s124\"></a><a name=\"section-14.1.1\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Adolescents</span>\n</p>\n<p>The efficacy
        of Lexapro as an acute treatment for major depressive disorder in adolescent
        patients was established in an 8-week, flexible-dose, placebo-controlled study
        that compared Lexapro 10-20 mg/day to placebo in outpatients 12 to 17 years
        of age inclusive who met DSM-IV criteria for major depressive disorder. The
        primary outcome was change from baseline to endpoint in the Children's Depression
        Rating Scale - Revised (CDRS-R). In this study, Lexapro showed statistically
        significant greater mean improvement compared to placebo on the CDRS-R. </p>\n<p>The
        efficacy of Lexapro in the acute treatment of major depressive disorder in
        adolescents was established, in part, on the basis of extrapolation from the
        8-week, flexible-dose, placebo-controlled study with racemic citalopram 20-40
        mg/day. In this outpatient study in children and adolescents 7 to 17 years
        of age who met DSM-IV criteria for major depressive disorder, citalopram treatment
        showed statistically significant greater mean improvement from baseline, compared
        to placebo, on the CDRS-R; the positive results for this trial largely came
        from the adolescent subgroup. </p>\n<p>Two additional flexible-dose, placebo-controlled
        MDD studies (one Lexapro study in patients ages 7 to 17 and one citalopram
        study in adolescents) did not demonstrate efficacy. </p>\n<p>Although maintenance
        efficacy in adolescent patients has not been systematically evaluated, maintenance
        efficacy can be extrapolated from adult data along with comparisons of escitalopram
        pharmacokinetic parameters in adults and adolescent patients. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s125\"></a><a
        name=\"section-14.1.2\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Adults</span>\n</p>\n<p>The
        efficacy of Lexapro as a treatment for major depressive disorder was established
        in three, 8-week, placebo-controlled studies conducted in outpatients between
        18 and 65 years of age who met DSM-IV criteria for major depressive disorder.
        The primary outcome in all three studies was change from baseline to endpoint
        in the Montgomery Asberg Depression Rating Scale (MADRS). </p>\n<p>A fixed-dose
        study compared 10 mg/day Lexapro and 20 mg/day Lexapro to placebo and 40 mg/day
        citalopram. The 10 mg/day and 20 mg/day Lexapro treatment groups showed statistically
        significant greater mean improvement compared to placebo on the MADRS. The
        10 mg and 20 mg Lexapro groups were similar on this outcome measure. </p>\n<p>In
        a second fixed-dose study of 10 mg/day Lexapro and placebo, the 10 mg/day
        Lexapro treatment group showed statistically significant greater mean improvement
        compared to placebo on the MADRS. </p>\n<p>In a flexible-dose study, comparing
        Lexapro, titrated between 10 and 20 mg/day, to placebo and citalopram, titrated
        between 20 and 40 mg/day, the Lexapro treatment group showed statistically
        significant greater mean improvement compared to placebo on the MADRS. </p>\n<p>Analyses
        of the relationship between treatment outcome and age, gender, and race did
        not suggest any differential responsiveness on the basis of these patient
        characteristics. </p>\n<p>In a longer-term trial, 274 patients meeting (DSM-IV)
        criteria for major depressive disorder, who had responded during an initial
        8-week, open-label treatment phase with Lexapro 10 or 20 mg/day, were randomized
        to continuation of Lexapro at their same dose, or to placebo, for up to 36
        weeks of observation for relapse. Response during the open-label phase was
        defined by having a decrease of the MADRS total score to &le; 12. Relapse
        during the double-blind phase was defined as an increase of the MADRS total
        score to &ge; 22, or discontinuation due to insufficient clinical response.
        Patients receiving continued Lexapro experienced a statistically significant
        longer time to relapse compared to those receiving placebo. </p>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s126\"></a><a
        name=\"section-14.2\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>14.2
        Generalized Anxiety Disorder </h2>\n<p class=\"First\">The efficacy of Lexapro
        in the acute treatment of Generalized Anxiety Disorder (GAD) was demonstrated
        in three, 8-week, multicenter, flexible-dose, placebo-controlled studies that
        compared Lexapro 10-20 mg/day to placebo in adult outpatients between 18 and
        80 years of age who met DSM-IV criteria for GAD. In all three studies, Lexapro
        showed statistically significant greater mean improvement compared to placebo
        on the Hamilton Anxiety Scale (HAM-A). </p>\n<p>There were too few patients
        in differing ethnic and age groups to adequately assess whether or not Lexapro
        has differential effects in these groups. There was no difference in response
        to Lexapro between men and women. </p>\n</div>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"34069-5\">\n<a name=\"i4i_how_supplied_ID_s127\"></a><a
        name=\"section-15\"></a>\n<p></p>\n<h1>\n<a name=\"nlm34069-5\"></a>16 HOW
        SUPPLIED/STORAGE AND HANDLING</h1>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s128\"></a><a name=\"section-15.1\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>16.1 Tablets </h2>\n<p class=\"First\">5 mg Tablets:<br>Bottle
        of 100&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;NDC # 0456-2005-01 </p>\n<p>White to off-white, round, non-scored, film-coated.
        Imprint \"FL\" on one side of the tablet and \"5\" on the other side. </p>\n<p>10
        mg Tablets:<br>Bottle of 100&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;NDC # 0456-2010-01<br>10 x 10 Unit Dose&nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;NDC # 0456-2010-63 </p>\n<p>White to off-white,
        round, scored, film-coated. Imprint on scored side with \"F\" on the left
        side and \"L\" on the right side. Imprint on the non-scored side with \"10\".
        </p>\n<p>20 mg Tablets:<br>Bottle of 100&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;NDC # 0456-2020-01<br>10 x 10 Unit
        Dose&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;NDC # 0456-2020-63 </p>\n<p>White
        to off-white, round, scored, film-coated. Imprint on scored side with \"F\"
        on the left side and \"L\" on the right side. Imprint on the non-scored side
        with \"20\". </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s129\"></a><a name=\"section-15.2\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>16.2 Oral Solution </h2>\n<p class=\"First\">5 mg/5
        mL, peppermint flavor (240 mL) NDC # 0456-2101-08 </p>\n<div class=\"Section\"
        data-sectionCode=\"44425-7\">\n<a name=\"i4i_storage_ID_s130\"></a><a name=\"section-15.2.1\"></a>\n<p></p>\n<p
        class=\"First\">Storage and Handling </p>\n<p>Store at 25&deg;C (77&deg;F);
        excursions permitted to 15 - 30&deg;C (59-86&deg;F). </p>\n</div>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s131\"></a><a
        name=\"section-16\"></a>\n<p></p>\n<h1>\n<a name=\"nlm42229-5\"></a>17 PATIENT
        COUNSELING INFORMATION </h1>\n<p class=\"First\">See FDA-approved Medication
        Guide </p>\n<div class=\"Section\" data-sectionCode=\"34076-0\">\n<a name=\"i4i_info_patients_duplicate_ID_s132\"></a><a
        name=\"section-16.1\"></a>\n<p></p>\n<h2>\n<a name=\"nlm34076-0\"></a>17.1
        Information for Patients </h2>\n<p class=\"First\">Physicians are advised
        to discuss the following issues with patients for whom they prescribe Lexapro.
        </p>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s133\"></a><a
        name=\"section-16.1.1\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">General
        Information about Medication Guide</span>\n</p>\n<p>Prescribers or other health
        professionals should inform patients, their families, and their caregivers
        about the benefits and risks associated with treatment with Lexapro and should
        counsel them in its appropriate use. A patient Medication Guide about &ldquo;Antidepressant
        Medicines, Depression and other Serious Mental Illness, and Suicidal Thoughts
        or Actions&rdquo; is available for Lexapro. The prescriber or health professional
        should instruct patients, their families, and their caregivers to read the
        Medication Guide and should assist them in understanding its contents. Patients
        should be given the opportunity to discuss the contents of the Medication
        Guide and to obtain answers to any questions they may have. The complete text
        of the Medication Guide is reprinted at the end of this document. </p>\n<p>Patients
        should be advised of the following issues and asked to alert their prescriber
        if these occur while taking Lexapro. </p>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s134\"></a><a name=\"section-16.1.2\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Clinical Worsening and Suicide Risk</span>\n</p>\n<p>Patients,
        their families, and their caregivers should be encouraged to be alert to the
        emergence of anxiety, agitation, panic attacks, insomnia, irritability, hostility,
        aggressiveness, impulsivity, akathisia (psychomotor restlessness), hypomania,
        mania, other unusual changes in behavior, worsening of depression, and suicidal
        ideation, especially early during antidepressant treatment and when the dose
        is adjusted up or down. Families and caregivers of patients should be advised
        to look for the emergence of such symptoms on a day-to-day basis, since changes
        may be abrupt. Such symptoms should be reported to the patient's prescriber
        or health professional, especially if they are severe, abrupt in onset, or
        were not part of the patient's presenting symptoms. Symptoms such as these
        may be associated with an increased risk for suicidal thinking and behavior
        and indicate a need for very close monitoring and possibly changes in the
        medication [<span class=\"Italics\">see Warnings and Precautions (<a href=\"#i4i_section_ID_s26\">5.1</a>)</span>].
        </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s135\"></a><a
        name=\"section-16.1.3\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Serotonin
        Syndrome</span>\n</p>\n<p>Patients should be cautioned about the risk of serotonin
        syndrome with the concomitant use of <span class=\"Bold\">Lexapro</span> and
        triptans, tramadol or other serotonergic agents [<span class=\"Italics\">see
        Warnings and Precautions (<a href=\"#i4i_section_ID_s28\">5.2</a>)</span>].
        </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s136\"></a><a
        name=\"section-16.1.4\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Abnormal
        Bleeding</span>\n</p>\n<p>Patients should be cautioned about the concomitant
        use of Lexapro and NSAIDs, aspirin, warfarin, or other drugs that affect coagulation
        since combined use of psychotropic drugs that interfere with serotonin reuptake
        and these agents has been associated with an increased risk of bleeding [<span
        class=\"Italics\">see Warnings and Precautions (<a href=\"#i4i_section_ID_s33\">5.7</a>)</span>].
        </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s137\"></a><a
        name=\"section-16.1.5\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Concomitant
        Medications</span>\n</p>\n<p>Since escitalopram is the active isomer of racemic
        citalopram (Celexa), the two agents should not be coadministered. Patients
        should be advised to inform their physician if they are taking, or plan to
        take, any prescription or over-the-counter drugs, as there is a potential
        for interactions. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s138\"></a><a name=\"section-16.1.6\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Continuing the Therapy Prescribed</span>\n</p>\n<p>While
        patients may notice improvement with Lexapro therapy in 1 to 4 weeks, they
        should be advised to continue therapy as directed. </p>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s139\"></a><a name=\"section-16.1.7\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Interference with Psychomotor Performance</span>\n</p>\n<p>Because
        psychoactive drugs may impair judgment, thinking, or motor skills, patients
        should be cautioned about operating hazardous machinery, including automobiles,
        until they are reasonably certain that Lexapro therapy does not affect their
        ability to engage in such activities. </p>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s140\"></a><a name=\"section-16.1.8\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Alcohol</span>\n</p>\n<p>Patients should
        be told that, although Lexapro has not been shown in experiments with normal
        subjects to increase the mental and motor skill impairments caused by alcohol,
        the concomitant use of Lexapro and alcohol in depressed patients is not advised.
        </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s141\"></a><a
        name=\"section-16.1.9\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Pregnancy
        and Breast Feeding</span>\n</p>\n<p>Patients should be advised to notify their
        physician if they </p>\n<ul>\n<li>become pregnant or intend to become pregnant
        during therapy. </li>\n<li>are breastfeeding an infant. </li>\n</ul>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s142\"></a><a
        name=\"section-16.1.10\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Need
        for Comprehensive Treatment Program</span>\n</p>\n<p>Lexapro is indicated
        as an integral part of a total treatment program for MDD that may include
        other measures (psychological, educational, social) for patients with this
        syndrome. Drug treatment may not be indicated for all adolescents with this
        syndrome. Safety and effectiveness of Lexapro in MDD has not been established
        in pediatrics patients less than 12 years of age. Antidepressants are not
        intended for use in the adolescent who exhibits symptoms secondary to environmental
        factors and/or other primary psychiatric disorders. Appropriate educational
        placement is essential and psychosocial intervention is often helpful. When
        remedial measures alone are insufficient, the decision to prescribe antidepressant
        medication will depend upon the physician's assessment of the chronicity and
        severity of the patient's symptoms. </p>\n</div>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s143\"></a><a name=\"section-16.2\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>17.2 FDA-Approved Medication Guide </h2>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42231-1\">\n<a name=\"i4i_medguide_ID_s144\"></a><a
        name=\"section-17\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Medication
        Guide</span>\n</p>\n<p>Lexapro (leks-a-pro) <br>(escitalopram oxalate) <br>Tablets/Oral
        Solution </p>\n<p>Read the Medication Guide that comes with Lexapro before
        you start taking it and each time you get a refill. There may be new information.
        This Medication Guide does not take the place of talking to your healthcare
        provider about your medical condition or treatment. Talk with your healthcare
        provider if there is something you do not understand or want to learn more
        about. </p>\n<p>\n<span class=\"Bold\">What is the most important information
        I should know about Lexapro?</span>\n</p>\n<p>Lexapro and other antidepressant
        medicines may cause serious side effects, including: </p>\n<p>\n<span class=\"Bold\">1.
        Suicidal thoughts or actions:</span>\n</p>\n<ul>\n<li>\n<span class=\"Bold\">Lexapro
        and other antidepressant medicines may increase suicidal thoughts or actions</span>
        in some children, teenagers, or young adults within the <span class=\"Bold\">first
        few months of treatment or when the dose is changed.</span>\n</li>\n<li>Depression
        or other serious mental illnesses are the most important causes of suicidal
        thoughts or actions. </li>\n<li>Watch for these changes and call your healthcare
        provider right away if you notice:<ul>\n<li>New or sudden changes in mood,
        behavior, actions, thoughts, or feelings, especially if severe. </li>\n<li>Pay
        particular attention to such changes when Lexapro is started or when the dose
        is changed. </li>\n</ul>\n</li>\n</ul>\n<p>Keep all follow-up visits with
        your healthcare provider and call between visits if you are worried about
        symptoms. </p>\n<p>\n<span class=\"Bold\">Call your healthcare provider right
        away if you have any of the following symptoms, or call 911 if an emergency,
        especially if they are new, worse, or worry you:</span>\n</p>\n<ul>\n<li>attempts
        to commit suicide </li>\n<li>acting on dangerous impulses </li>\n<li>acting
        aggressive or violent </li>\n<li>thoughts about suicide or dying </li>\n<li>new
        or worse depression </li>\n<li>new or worse anxiety or panic attacks </li>\n<li>feeling
        agitated, restless, angry or irritable </li>\n<li>trouble sleeping </li>\n<li>an
        increase in activity or talking more than what is normal for you </li>\n<li>other
        unusual changes in behavior or mood </li>\n</ul>\n<p>\n<span class=\"Bold\">Call
        your healthcare provider right away if you have any of the following symptoms,
        or call 911 if an emergency. Lexapro may be associated with these serious
        side effects:</span>\n</p>\n<p>\n<span class=\"Bold\">2. Serotonin Syndrome
        or Neuroleptic Malignant Syndrome-like reactions. This condition can be life-threatening
        and may include:</span>\n</p>\n<ul>\n<li>agitation, hallucinations, coma or
        other changes in mental status </li>\n<li>coordination problems or muscle
        twitching (overactive reflexes) </li>\n<li>racing heartbeat, high or low blood
        pressure </li>\n<li>sweating or fever </li>\n<li>nausea, vomiting, or diarrhea
        </li>\n<li>muscle rigidity </li>\n</ul>\n<p>\n<span class=\"Bold\">3. Severe
        allergic reactions:</span>\n</p>\n<ul>\n<li>trouble breathing </li>\n<li>swelling
        of the face, tongue, eyes or mouth </li>\n<li>rash, itchy welts (hives) or
        blisters, alone or with fever or joint pain </li>\n</ul>\n<p>\n<span class=\"Bold\">4.
        Abnormal bleeding</span>: Lexapro and other antidepressant medicines may increase
        your risk of bleeding or bruising, especially if you take the blood thinner
        warfarin (Coumadin<span class=\"Sup\">&reg;</span>, Jantoven<span class=\"Sup\">&reg;</span>),
        a non-steroidal anti-inflammatory drug (NSAIDs, like ibuprofen or naproxen),
        or aspirin. </p>\n<p>\n<span class=\"Bold\">5. Seizures or convulsions</span>\n</p>\n<p>\n<span
        class=\"Bold\">6. Manic episodes:</span>\n</p>\n<ul>\n<li>greatly increased
        energy </li>\n<li>severe trouble sleeping </li>\n<li>racing thoughts </li>\n<li>reckless
        behavior </li>\n<li>unusually grand ideas </li>\n<li>excessive happiness or
        irritability </li>\n<li>talking more or faster than usual </li>\n</ul>\n<p>\n<span
        class=\"Bold\">7. Changes in appetite or weight.</span> Children and adolescents
        should have height and weight monitored during treatment. </p>\n<p>\n<span
        class=\"Bold\">8. Low salt (sodium) levels in the blood.</span> Elderly people
        may be at greater risk for this. Symptoms may include: </p>\n<ul>\n<li>headache
        </li>\n<li>weakness or feeling unsteady </li>\n<li>confusion, problems concentrating
        or thinking or memory problems </li>\n</ul>\n<p>\n<span class=\"Bold\">Do
        not stop Lexapro without first talking to your healthcare provider</span>.
        Stopping Lexapro too quickly may cause serious symptoms including: </p>\n<ul>\n<li>anxiety,
        irritability, high or low mood, feeling restless or changes in sleep habits
        </li>\n<li>headache, sweating, nausea, dizziness </li>\n<li>electric shock-like
        sensations, shaking, confusion </li>\n</ul>\n<p>\n<span class=\"Bold\">What
        is Lexapro?</span>\n</p>\n<p>Lexapro is a prescription medicine used to treat
        depression. It is important to talk with your healthcare provider about the
        risks of treating depression and also the risks of not treating it. You should
        discuss all treatment choices with your healthcare provider. Lexapro is <span
        class=\"Underline\">also</span> used to treat: </p>\n<ul>\n<li>Major Depressive
        Disorder (MDD) </li>\n<li>Generalized Anxiety Disorder (GAD) </li>\n</ul>\n<p>Talk
        to your healthcare provider if you do not think that your condition is getting
        better with Lexapro treatment. </p>\n<p>\n<span class=\"Bold\">Who should
        not take Lexapro?</span>\n</p>\n<p>Do not take Lexapro if you: </p>\n<ul>\n<li>are
        allergic to escitalopram oxalate or citalopram hydrobromide or any of the
        ingredients in Lexapro. See the end of this Medication Guide for a complete
        list of ingredients in Lexapro. </li>\n<li>take a Monoamine Oxidase Inhibitor
        (MAOI). Ask your healthcare provider or pharmacist if you are not sure if
        you take an MAOI, including the antibiotic linezolid.<ul>\n<li>Do not take
        an MAOI within 14 days of stopping Lexapro. </li>\n<li>Do not start Lexapro
        if you stopped taking an MAOI in the last 14 days. </li>\n</ul>\n<p class=\"First\">\n<br>\n<span
        class=\"Bold\">People who take Lexapro close in time to an MAOI may have serious
        or even life-threatening side effects. Get medical help right away if you
        have any of these symptoms:</span>\n</p>\n<ul>\n<li>high fever </li>\n<li>uncontrolled
        muscle spasms </li>\n<li>stiff muscles </li>\n<li>rapid changes in heart rate
        or blood pressure </li>\n<li>confusion </li>\n<li>loss of consciousness (pass
        out) </li>\n</ul>\n</li>\n<li>\n<span class=\"Bold\">take the antipsychotic
        medicine pimozide (Orap<span class=\"Sup\">&reg;</span>) because taking this
        drug with Lexapro can cause serious heart problems.</span>\n</li>\n</ul>\n<p>\n<span
        class=\"Bold\">What should I tell my healthcare provider before taking Lexapro?
        Ask if you are not sure.</span>\n</p>\n<p>Before starting Lexapro, tell your
        healthcare provider if you: </p>\n<ul>\n<li>Are taking certain drugs such
        as:<ul>\n<li>Triptans used to treat migraine headache </li>\n<li>Medicines
        used to treat mood, anxiety, psychotic or thought disorders, including tricyclics,
        lithium, SSRIs, SNRIs, or antipsychotics </li>\n<li>tramadol </li>\n<li>Over-the-counter
        supplements such as tryptophan or St. John's Wort </li>\n</ul>\n</li>\n<li>have
        liver problems </li>\n<li>have kidney problems </li>\n<li>have heart problems
        </li>\n<li>have or had seizures or convulsions </li>\n<li>have bipolar disorder
        or mania </li>\n<li>have low sodium levels in your blood </li>\n<li>have a
        history of a stroke </li>\n<li>have high blood pressure </li>\n<li>have or
        had bleeding problems </li>\n<li>are pregnant or plan to become pregnant.
        It is not known if Lexapro will harm your unborn baby. Talk to your healthcare
        provider about the benefits and risks of treating depression during pregnancy
        </li>\n<li>are breast-feeding or plan to breast-feed. Some Lexapro may pass
        into your breast milk. Talk to your healthcare provider about the best way
        to feed your baby while taking Lexapro. </li>\n</ul>\n<p>\n<span class=\"Bold\">Tell
        your healthcare provider about all the</span> medicines <span class=\"Bold\">that
        you take,</span> including prescription and non-prescription medicines, vitamins,
        and herbal supplements. Lexapro and some medicines may interact with each
        other, may not work as well, or may cause serious side effects. </p>\n<p>Your
        healthcare provider or pharmacist can tell you if it is safe to take Lexapro
        with your other medicines. Do not start or stop any medicine while taking
        Lexapro without talking to your healthcare provider first. </p>\n<a name=\"nlm34066-1\"></a>\n\n<div
        class=\"Warning\">\n<a name=\"id_9a959585-7ec1-4cb2-853b-ee68b9008d35\"></a><a
        name=\"section-17.1\"></a>\n<p></p>\n<p class=\"First\">If you take Lexapro,
        you should not take any other medicines that contain escitalopram oxalate
        or citalopram hydrobromide including: Celexa. </p>\n</div>\n\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"id_e4da10a2-b90a-4e76-8a3a-d0a98a993f0e\"></a><a
        name=\"section-17.1\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">How
        should I take Lexapro?</span>\n</p>\n<ul>\n<li>Take Lexapro exactly as prescribed.
        Your healthcare provider may need to change the dose of Lexapro until it is
        the right dose for you. </li>\n<li>Lexapro may be taken with or without food.
        </li>\n<li>If you miss a dose of Lexapro, take the missed dose as soon as
        you remember. If it is almost time for the next dose, skip the missed dose
        and take your next dose at the regular time. Do not take two doses of Lexapro
        at the same time. </li>\n<li>If you take too much Lexapro, call your healthcare
        provider or poison control center right away, or get emergency treatment.
        </li>\n</ul>\n<p>\n<span class=\"Bold\">What should I avoid while taking Lexapro?</span>\n</p>\n<p>Lexapro
        can cause sleepiness or may affect your ability to make decisions, think clearly,
        or react quickly. You should not drive, operate heavy machinery, or do other
        dangerous activities until you know how Lexapro affects you. Do not drink
        alcohol while using Lexapro. </p>\n<p>What are the possible side effects of
        Lexapro? </p>\n<p>\n<span class=\"Bold\">Lexapro may cause serious side effects,
        including all</span> of those described in the section entitled &ldquo;What
        is the most important information I should know about Lexapro?&rdquo; </p>\n<p>Common
        possible side effects in people who take Lexapro include: </p>\n<ul>\n<li>Nausea
        </li>\n<li>Sleepiness </li>\n<li>Weakness </li>\n<li>Dizziness </li>\n<li>Feeling
        anxious </li>\n<li>Trouble sleeping </li>\n<li>Sexual problems </li>\n<li>Sweating
        </li>\n<li>Shaking </li>\n<li>Not feeling hungry </li>\n<li>Dry mouth </li>\n<li>Constipation
        </li>\n<li>Infection </li>\n<li>Yawning </li>\n</ul>\n<p>Other side effects
        in children and adolescents include: </p>\n<ul>\n<li>increased thirst </li>\n<li>abnormal
        increase in muscle movement or agitation </li>\n<li>nose bleed </li>\n<li>difficult
        urination </li>\n<li>heavy menstrual periods </li>\n<li>possible slowed growth
        rate and weight change. Your child's height and weight should be monitored
        during treatment with Lexapro. </li>\n</ul>\n<p>Tell your healthcare provider
        if you have any side effect that bothers you or that does not go away. These
        are not all the possible side effects of Lexapro. For more information, ask
        your healthcare provider or pharmacist. </p>\n<p>\n<span class=\"Bold\">CALL
        YOUR DOCTOR FOR MEDICAL ADVICE ABOUT SIDE EFFECTS. YOU MAY REPORT SIDE EFFECTS
        TO THE FDA AT 1-800-FDA-1088.</span>\n</p>\n<p>\n<span class=\"Bold\">How
        should I store Lexapro?</span>\n</p>\n<ul>\n<li>Store Lexapro at 25&deg;C
        (77&deg;F); excursions permitted to 15 - 30&deg;C (59-86&deg;F). </li>\n<li>Keep
        Lexapro bottle closed tightly. </li>\n</ul>\n<p>\n<span class=\"Bold\">Keep
        Lexapro and all medicines out of the reach of children.</span>\n</p>\n<p>\n<span
        class=\"Bold\">General information about Lexapro</span>\n</p>\n<p>Medicines
        are sometimes prescribed for purposes other than those listed in a Medication
        Guide. Do not use Lexapro for a condition for which it was not prescribed.
        Do not give Lexapro to other people, even if they have the same condition.
        It may harm them. </p>\n<p>This Medication Guide summarizes the most important
        information about Lexapro. If you would like more information, talk with your
        healthcare provider. You may ask your healthcare provider or pharmacist for
        information about Lexapro that is written for healthcare professionals. </p>\n<p>For
        more information about Lexapro call <span class=\"Bold\">1-800-678-1605</span>
        or go to www.Lexapro.com. </p>\n<p>What are the ingredients in Lexapro? </p>\n<p>\n<span
        class=\"Bold\">Active ingredient: escitalopram oxalate</span>\n</p>\n<p>Inactive
        ingredients: </p>\n<ul>\n<li>\n<span class=\"Bold\">Tablets</span>: talc,
        croscarmellose sodium, microcrystalline cellulose/colloidal silicon dioxide,
        and magnesium stearate. The film coating contains hypromellose, titanium dioxide,
        and polyethylene glycol. </li>\n<li>\n<span class=\"Bold\">Oral Solution:</span>
        sorbitol, purified water, citric acid, sodium citrate, malic acid, glycerin,
        propylene glycol, methylparaben, propylparaben, and natural peppermint flavor.
        </li>\n</ul>\n<p>Forest Pharmaceuticals, Inc.<br>Subsidiary of Forest Laboratories,
        Inc.<br>St. Louis, MO 63045 USA </p>\n<p>Licensed from H. Lundbeck A/S </p>\n<p>Revised&nbsp;May
        2011 </p>\n<p>This Medication Guide has been approved by the U.S. Food and
        Drug Administration. </p>\n</div>\n</div>\n<div class=\"Section\" data-sectionCode=\"51945-4\">\n<a
