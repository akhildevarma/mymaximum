        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s54\"></a><a
        name=\"section-6.1.4\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Dose
        Dependency of Adverse Reactions</span>\n</p>\n<p>The potential dose dependency
        of common adverse reactions (defined as an incidence rate of &ge;5% in either
        the 10 mg or 20 mg Lexapro groups) was examined on the basis of the combined
        incidence of adverse reactions in two fixed-dose trials. The overall incidence
