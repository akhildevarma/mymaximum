        class=\"Contents\">\n<h1>FULL PRESCRIBING INFORMATION</h1>\n<div class=\"Section\"
        data-sectionCode=\"48780-1\">\n<a name=\"section-1\"></a>\n<p></p>\n</div>\n<a
        name=\"nlm34066-1\"></a>\n\n<div class=\"Warning\">\n<a name=\"s1\"></a><a
        name=\"section-1\"></a>\n<p></p>\n<h1>\n<a></a>WARNINGS: SUICIDALITY AND ANTIDEPRESSANT
        DRUGS </h1>\n<p class=\"First\">\n<span class=\"Bold\">Antidepressants increased
        the risk compared to placebo of suicidal thinking and behavior (suicidality)
        in children, adolescents, and young adults in short-term studies of major
        depressive disorder (MDD) and other psychiatric disorders. Anyone considering
        the use of Lexapro or any other antidepressant in a child, adolescent, or
        young adult must balance this risk with the clinical need. Short-term studies
        did not show an increase in the risk of suicidality with antidepressants compared
        to placebo in adults beyond age 24; there was a reduction in risk with antidepressants
        compared to placebo in adults aged 65 and older. Depression and certain other
        psychiatric disorders are themselves associated with increases in the risk
        of suicide. Patients of all ages who are started on antidepressant therapy
        should be monitored appropriately and observed closely for clinical worsening,
        suicidality, or unusual changes in behavior. Families and caregivers should
        be advised of the need for close observation and communication with the prescriber.
        Lexapro is not approved for use in pediatric patients less than 12 years of
        age.</span><span class=\"Bold\"><span class=\"Italics\">[See Warnings and
        Precautions: Clinical Worsening and Suicide Risk (<a href=\"#i4i_section_ID_s26\">5.1</a>),
        Patient Counseling Information: Information for Patients (<a href=\"#i4i_info_patients_duplicate_ID_s132\">17.1</a>),
        and Used in Specific Populations: Pediatric Use (<a href=\"#i4i_pediatric_use_ID_s91\">8.4</a>)].</span></span>\n</p>\n</div>\n\n<div
        class=\"Section\" data-sectionCode=\"34067-9\">\n<a name=\"i4i_indications_ID_s2\"></a><a
        name=\"section-1\"></a>\n<p></p>\n<h1>\n<a name=\"nlm34067-9\"></a>1 INDICATIONS
        AND USAGE</h1>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s3\"></a><a
        name=\"section-1.1\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>1.1 Major
        Depressive Disorder </h2>\n<p class=\"First\"> Lexapro (escitalopram) is indicated
        for the acute and maintenance treatment of major depressive disorder in adults
        and in adolescents 12 to 17 years of age [<span class=\"Italics\">see Clinical
        Studies (<a href=\"#i4i_section_ID_s123\">14.1</a>)</span>]. </p>\n<p>A major
        depressive episode (DSM-IV) implies a prominent and relatively persistent
        (nearly every day for at least 2 weeks) depressed or dysphoric mood that usually
        interferes with daily functioning, and includes at least five of the following
        nine symptoms: depressed mood, loss of interest in usual activities, significant
        change in weight and/or appetite, insomnia or hypersomnia, psychomotor agitation
        or retardation, increased fatigue, feelings of guilt or worthlessness, slowed
        thinking or impaired concentration, a suicide attempt or suicidal ideation.
        </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s4\"></a><a
        name=\"section-1.2\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>1.2 Generalized
        Anxiety Disorder </h2>\n<p class=\"First\">Lexapro is indicated for the acute
        treatment of Generalized Anxiety Disorder (GAD) in adults [<span class=\"Italics\">see
        Clinical Studies (<a href=\"#i4i_section_ID_s126\">14.2</a>)</span>]. </p>\n<p>Generalized
        Anxiety Disorder (DSM-IV) is characterized by excessive anxiety and worry
        (apprehensive expectation) that is persistent for at least 6 months and which
        the person finds difficult to control. It must be associated with at least
        3 of the following symptoms: restlessness or feeling keyed up or on edge,
        being easily fatigued, difficulty concentrating or mind going blank, irritability,
        muscle tension, and sleep disturbance. </p>\n</div>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"34068-7\">\n<a name=\"i4i_dosage_admin_ID_s5\"></a><a name=\"section-2\"></a>\n<p></p>\n<h1>\n<a
        name=\"nlm34068-7\"></a>2 DOSAGE AND ADMINISTRATION</h1>\n<p class=\"First\">Lexapro
        should be administered once daily, in the morning or evening, with or without
        food. </p>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s6\"></a><a
        name=\"section-2.1\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>2.1 Major
        Depressive Disorder </h2>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s7\"></a><a name=\"section-2.1.1\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Initial Treatment</span>\n</p>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s8\"></a><a
        name=\"section-2.1.1.1\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Adolescents</span>\n</p>\n<p>
        The recommended dose of Lexapro is 10 mg once daily. A flexible-dose trial
        of Lexapro (10 to 20 mg/day) demonstrated the effectiveness of Lexapro [<span
        class=\"Italics\">see Clinical Studies (<a href=\"#i4i_section_ID_s123\">14.1</a>)</span>].
        If the dose is increased to 20 mg, this should occur after a minimum of three
        weeks. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s9\"></a><a name=\"section-2.1.1.2\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Adults</span>\n</p>\n<p>The recommended
        dose of Lexapro is 10 mg once daily. A fixed-dose trial of Lexapro demonstrated
        the effectiveness of both 10 mg and 20 mg of Lexapro, but failed to demonstrate
        a greater benefit of 20 mg over 10 mg [<span class=\"Italics\">see Clinical
        Studies (<a href=\"#i4i_section_ID_s123\">14.1</a>)</span>]. If the dose is
        increased to 20 mg, this should occur after a minimum of one week. </p>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s10\"></a><a
        name=\"section-2.1.2\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Maintenance
        Treatment</span>\n</p>\n<p>It is generally agreed that acute episodes of major
        depressive disorder require several months or longer of sustained pharmacological
        therapy beyond response to the acute episode. Systematic evaluation of continuing
        Lexapro 10 or 20 mg/day in adults patients with major depressive disorder
        who responded while taking Lexapro during an 8-week, acute-treatment phase
        demonstrated a benefit of such maintenance treatment [see Clinical Studies
        (<a href=\"#i4i_section_ID_s123\">14.1</a>)]. Nevertheless, the physician
        who elects to use Lexapro for extended periods should periodically re-evaluate
        the long-term usefulness of the drug for the individual patient. Patients
        should be periodically reassessed to determine the need for maintenance treatment.
        </p>\n</div>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s11\"></a><a name=\"section-2.2\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>2.2 Generalized Anxiety Disorder </h2>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s12\"></a><a name=\"section-2.2.1\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Initial Treatment</span>\n</p>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s13\"></a><a
        name=\"section-2.2.1.1\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Adults</span>\n</p>\n<p>The
        recommended starting dose of Lexapro is 10 mg once daily. If the dose is increased
        to 20 mg, this should occur after a minimum of one week. </p>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s14\"></a><a
        name=\"section-2.2.2\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Maintenance
        Treatment</span>\n</p>\n<p>Generalized anxiety disorder is recognized as a
        chronic condition. The efficacy of Lexapro in the treatment of GAD beyond
        8 weeks has not been systematically studied. The physician who elects to use
        Lexapro for extended periods should periodically re-evaluate the long-term
        usefulness of the drug for the individual patient. </p>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s15\"></a><a
        name=\"section-2.3\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>2.3 Special
        Populations </h2>\n<p class=\"First\">10 mg/day is the recommended dose for
        most elderly patients and patients with hepatic impairment. </p>\n<p>No dosage
        adjustment is necessary for patients with mild or moderate renal impairment.
        Lexapro should be used with caution in patients with severe renal impairment.
        </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s16\"></a><a
        name=\"section-2.4\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>2.4 Discontinuation
        of Treatment with Lexapro </h2>\n<p class=\"First\">Symptoms associated with
        discontinuation of Lexapro and other SSRIs and SNRIs have been reported [<span
        class=\"Italics\">see Warnings and Precautions (<a href=\"#i4i_section_ID_s29\">5.3</a>)</span>].
        Patients should be monitored for these symptoms when discontinuing treatment.
        A gradual reduction in the dose rather than abrupt cessation is recommended
        whenever possible. If intolerable symptoms occur following a decrease in the
        dose or upon discontinuation of treatment, then resuming the previously prescribed
        dose may be considered. Subsequently, the physician may continue decreasing
        the dose but at a more gradual rate. </p>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s17\"></a><a name=\"section-2.5\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>2.5 Switching Patients To or From a Monoamine Oxidase
        Inhibitor </h2>\n<p class=\"First\">At least 14 days should elapse between
        discontinuation of an MAOI and initiation of Lexapro therapy. Similarly, at
        least 14 days should be allowed after stopping Lexapro before starting an
        MAOI [<span class=\"Italics\">see Contraindications (<a href=\"#i4i_section_ID_s22\">4.1</a>)
        and Warnings and Precautions (<a href=\"#i4i_section_ID_s36\">5.10</a>)</span>].
        </p>\n</div>\n</div>\n<div class=\"Section\" data-sectionCode=\"43678-2\">\n<a
        name=\"i4i_dosage_form_strength_ID_s18\"></a><a name=\"section-3\"></a>\n<p></p>\n<h1>\n<a
        name=\"nlm43678-2\"></a>3 DOSAGE FORMS AND STRENGTHS</h1>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s19\"></a><a name=\"section-3.1\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>3.1 Tablets </h2>\n<p class=\"First\">Lexapro tablets
        are film-coated, round tablets containing escitalopram oxalate in strengths
        equivalent to 5 mg, 10 mg and 20 mg escitalopram base. The 10 and 20 mg tablets
        are scored. Imprinted with \"FL\" on one side and either \"5\", &ldquo;10&rdquo;,
        or &ldquo;20&rdquo; on the other side according to their respective strengths.
        </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s20\"></a><a
        name=\"section-3.2\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>3.2 Oral
        Solution </h2>\n<p class=\"First\">Lexapro oral solution contains escitalopram
        oxalate equivalent to 1 mg/mL escitalopram base. </p>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"34070-3\">\n<a name=\"i4i_contraindications_ID_s21\"></a><a
        name=\"section-4\"></a>\n<p></p>\n<h1>\n<a name=\"nlm34070-3\"></a>4 CONTRAINDICATIONS</h1>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s22\"></a><a
        name=\"section-4.1\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>4.1 Monoamine
        oxidase inhibitors (MAOIs) </h2>\n<p class=\"First\">Concomitant use in patients
        taking monoamine oxidase inhibitors (MAOIs) is contraindicated [<span class=\"Italics\">see
        Warnings and Precautions (<a href=\"#i4i_section_ID_s36\">5.10</a>)</span>].
        </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s23\"></a><a
        name=\"section-4.2\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>4.2 Pimozide
        </h2>\n<p class=\"First\">Concomitant use in patients taking pimozide is contraindicated
        [<span class=\"Italics\">see Drug Interactions (<a href=\"#i4i_section_ID_s73\">7.10</a>)</span>].
        </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s24\"></a><a
        name=\"section-4.3\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>4.3 Hypersensitivity
        to escitalopram or citalopram </h2>\n<p class=\"First\">Lexapro is contraindicated
        in patients with a hypersensitivity to escitalopram or citalopram or any of
        the inactive ingredients in Lexapro. </p>\n</div>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"43685-7\">\n<a name=\"i4i_warnings_precautions_ID_s25\"></a><a
        name=\"section-5\"></a>\n<p></p>\n<h1>\n<a name=\"nlm43685-7\"></a>5 WARNINGS
        AND PRECAUTIONS</h1>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s26\"></a><a name=\"section-5.1\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>5.1 Clinical Worsening and Suicide Risk </h2>\n<p
        class=\"First\">Patients with major depressive disorder (MDD), both adult
        and pediatric, may experience worsening of their depression and/or the emergence
        of suicidal ideation and behavior (suicidality) or unusual changes in behavior,
        whether or not they are taking antidepressant medications, and this risk may
        persist until significant remission occurs. Suicide is a known risk of depression
        and certain other psychiatric disorders, and these disorders themselves are
        the strongest predictors of suicide. There has been a long-standing concern,
        however, that antidepressants may have a role in inducing worsening of depression
        and the emergence of suicidality in certain patients during the early phases
        of treatment. Pooled analyses of short-term placebo-controlled trials of antidepressant
        drugs (SSRIs and others) showed that these drugs increase the risk of suicidal
        thinking and behavior (suicidality) in children, adolescents, and young adults
        (ages 18-24) with major depressive disorder (MDD) and other psychiatric disorders.
        Short-term studies did not show an increase in the risk of suicidality with
        antidepressants compared to placebo in adults beyond age 24; there was a reduction
        with antidepressants compared to placebo in adults aged 65 and older. </p>\n<p>The
        pooled analyses of placebo-controlled trials in children and adolescents with
        MDD, obsessive compulsive disorder (OCD), or other psychiatric disorders included
        a total of 24 short-term trials of 9 antidepressant drugs in over 4400 patients.
        The pooled analyses of placebo-controlled trials in adults with MDD or other
        psychiatric disorders included a total of 295 short-term trials (median duration
        of 2 months) of 11 antidepressant drugs in over 77,000 patients. There was
        considerable variation in risk of suicidality among drugs, but a tendency
        toward an increase in the younger patients for almost all drugs studied. There
        were differences in absolute risk of suicidality across the different indications,
        with the highest incidence in MDD. The risk differences (drug vs. placebo),
        however, were relatively stable within age strata and across indications.
        These risk differences (drug-placebo difference in the number of cases of
        suicidality per 1000 patients treated) are provided in <span class=\"Bold\"><a
        href=\"#t1\">Table 1</a>.</span>\n</p>\n<a name=\"t1\"></a>\n<table>\n<caption>\n<span>TABLE
        1 </span>\n</caption>\n<col align=\"left\" width=\"34.550%\">\n<col align=\"left\"
        width=\"65.450%\">\n<tbody class=\"Headless\">\n<tr class=\"First\">\n<td
        class=\"Botrule Lrule Rrule Toprule\" align=\"center\" valign=\"top\"><span
        class=\"Bold\">Age Range</span></td><td class=\"Botrule Rrule\" align=\"center\"
        valign=\"top\"><span class=\"Bold\">Drug-Placebo Difference in Number of Cases
        of Suicidality per 1000 Patients Treated</span></td>\n</tr>\n<tr>\n<td class=\"Botrule
        Lrule Rrule\" align=\"center\" valign=\"top\"></td><td class=\"Botrule Rrule\"
        align=\"center\" valign=\"top\">Increases Compared to Placebo </td>\n</tr>\n<tr>\n<td
        class=\"Botrule Lrule Rrule\" align=\"center\" valign=\"top\">&lt;18 </td><td
        class=\"Botrule Rrule\" align=\"center\" valign=\"top\">14 additional cases
        </td>\n</tr>\n<tr>\n<td class=\"Botrule Lrule Rrule\" align=\"center\" valign=\"top\">18-24
        </td><td class=\"Botrule Rrule\" align=\"center\" valign=\"top\">5 additional
        cases </td>\n</tr>\n<tr>\n<td class=\"Botrule Lrule Rrule\" align=\"center\"
        valign=\"top\"></td><td class=\"Botrule Rrule\" align=\"center\" valign=\"top\">Decreases
        Compared to Placebo </td>\n</tr>\n<tr>\n<td class=\"Botrule Lrule Rrule\"
        align=\"center\" valign=\"top\">25-64 </td><td class=\"Botrule Rrule\" align=\"center\"
        valign=\"top\">1 fewer case </td>\n</tr>\n<tr class=\"Last\">\n<td class=\"Botrule
        Lrule Rrule\" align=\"center\" valign=\"top\">&ge;65 </td><td class=\"Botrule
        Rrule\" align=\"center\" valign=\"top\">6 fewer cases </td>\n</tr>\n</tbody>\n</table>\n<p>No
        suicides occurred in any of the pediatric trials. There were suicides in the
        adult trials, but the number was not sufficient to reach any conclusion about
        drug effect on suicide. </p>\n<p>It is unknown whether the suicidality risk
        extends to longer-term use, i.e., beyond several months. However, there is
        substantial evidence from placebo-controlled maintenance trials in adults
        with depression that the use of antidepressants can delay the recurrence of
        depression. </p>\n<p>All patients being treated with antidepressants for any
        indication should be monitored appropriately and observed closely for clinical
        worsening, suicidality, and unusual changes in behavior, especially during
        the initial few months of a course of drug therapy, or at times of dose changes,
        either increases or decreases. </p>\n<p>The following symptoms, anxiety, agitation,
        panic attacks, insomnia, irritability, hostility, aggressiveness, impulsivity,
        akathisia (psychomotor restlessness), hypomania, and mania, have been reported
        in adult and pediatric patients being treated with antidepressants for major
        depressive disorder as well as for other indications, both psychiatric and
        nonpsychiatric. Although a causal link between the emergence of such symptoms
        and either the worsening of depression and/or the emergence of suicidal impulses
        has not been established, there is concern that such symptoms may represent
        precursors to emerging suicidality. </p>\n<p>Consideration should be given
        to changing the therapeutic regimen, including possibly discontinuing the
        medication, in patients whose depression is persistently worse, or who are
        experiencing emergent suicidality or symptoms that might be precursors to
        worsening depression or suicidality, especially if these symptoms are severe,
        abrupt in onset, or were not part of the patient's presenting symptoms. </p>\n<p>If
        the decision has been made to discontinue treatment, medication should be
        tapered, as rapidly as is feasible, but with recognition that abrupt discontinuation
        can be associated with certain symptoms [<span class=\"Italics\">see Dosage
        and Administration (<a href=\"#i4i_section_ID_s16\">2.4</a>)</span>]. </p>\n<p>Families
        and caregivers of patients being treated with antidepressants for major depressive
        disorder or other indications, both psychiatric and nonpsychiatric, should
        be alerted about the need to monitor patients for the emergence of agitation,
        irritability, unusual changes in behavior, and the other symptoms described
        above, as well as the emergence of suicidality, and to report such symptoms
        immediately to health care providers. Such monitoring should include daily
        observation by families and caregivers [<span class=\"Italics\">see also Patient
        Counseling Information (<a href=\"#i4i_info_patients_duplicate_ID_s132\">17.1</a>)</span>].
        Prescriptions for Lexapro should be written for the smallest quantity of tablets
        consistent with good patient management, in order to reduce the risk of overdose.
        </p>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s27\"></a><a
        name=\"section-5.1.1\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Screening
        Patients for Bipolar Disorder</span>\n</p>\n<p>A major depressive episode
        may be the initial presentation of bipolar disorder. It is generally believed
        (though not established in controlled trials) that treating such an episode
        with an antidepressant alone may increase the likelihood of precipitation
        of a mixed/manic episode in patients at risk for bipolar disorder. Whether
        any of the symptoms described above represent such a conversion is unknown.
        However, prior to initiating treatment with an antidepressant, patients with
        depressive symptoms should be adequately screened to determine if they are
        at risk for bipolar disorder; such screening should include a detailed psychiatric
        history, including a family history of suicide, bipolar disorder, and depression.
        It should be noted that Lexapro is not approved for use in treating bipolar
        depression. </p>\n</div>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s28\"></a><a name=\"section-5.2\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>5.2 Serotonin Syndrome or Neuroleptic Malignant Syndrome
        (NMS)-like Reactions </h2>\n<p class=\"First\"> The development of a potentially
        life-threatening serotonin syndrome or Neuroleptic Malignant Syndrome (NMS)-like
        reactions have been reported with SNRIs and SSRIs alone, including Lexapro
        treatment, but particularly with concomitant use of serotonergic drugs (including
        triptans) with drugs which impair metabolism of serotonin (including MAOIs),
        or with antipsychotics or other dopamine antagonists. Serotonin syndrome symptoms
        may include mental status changes (e.g., agitation, hallucinations, coma),
        autonomic instability (e.g., tachycardia, labile blood pressure, hyperthermia),
        neuromuscular aberrations (e.g., hyperreflexia, incoordination) and/or gastrointestinal
        symptoms (e.g., nausea, vomiting, diarrhea). Serotonin syndrome, in its most
        severe form can resemble neuroleptic malignant syndrome, which includes hyperthermia,
        muscle rigidity, autonomic instability with possible rapid fluctuation of
        vital signs, and mental status changes. Patients should be monitored for the
        emergence of serotonin syndrome or NMS-like signs and symptoms. </p>\n<p>The
        concomitant use of Lexapro with MAOIs intended to treat depression is contraindicated.
        If concomitant treatment of Lexapro with a 5-hydroxytryptamine receptor agonist
        (triptan) is clinically warranted, careful observation of the patient is advised,
        particularly during treatment initiation and dose increases. </p>\n<p>The
        concomitant use of Lexapro with serotonin precursors (such as tryptophan)
        is not recommended. Treatment with Lexapro and any concomitant serotonergic
        or antidopaminergic agents, including antipsychotics, should be discontinued
        immediately if the above events occur and supportive symptomatic treatment
        should be initiated. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s29\"></a><a name=\"section-5.3\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>5.3 Discontinuation of Treatment with Lexapro </h2>\n<p
        class=\"First\">During marketing of Lexapro and other SSRIs and SNRIs (serotonin
        and norepinephrine reuptake inhibitors), there have been spontaneous reports
        of adverse events occurring upon discontinuation of these drugs, particularly
        when abrupt, including the following: dysphoric mood, irritability, agitation,
        dizziness, sensory disturbances (e.g., paresthesias such as electric shock
        sensations), anxiety, confusion, headache, lethargy, emotional lability, insomnia,
        and hypomania. While these events are generally self-limiting, there have
        been reports of serious discontinuation symptoms. </p>\n<p>Patients should
        be monitored for these symptoms when discontinuing treatment with Lexapro.
        A gradual reduction in the dose rather than abrupt cessation is recommended
        whenever possible. If intolerable symptoms occur following a decrease in the
        dose or upon discontinuation of treatment, then resuming the previously prescribed
        dose may be considered. Subsequently, the physician may continue decreasing
        the dose but at a more gradual rate [<span class=\"Italics\">see Dosage and
        Administration (<a href=\"#i4i_section_ID_s16\">2.4</a>)</span>]. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s30\"></a><a
        name=\"section-5.4\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>5.4 Seizures
        </h2>\n<p class=\"First\">Although anticonvulsant effects of racemic citalopram
        have been observed in animal studies, Lexapro has not been systematically
        evaluated in patients with a seizure disorder. These patients were excluded
        from clinical studies during the product's premarketing testing. In clinical
        trials of Lexapro, cases of convulsion have been reported in association with
        Lexapro treatment. Like other drugs effective in the treatment of major depressive
        disorder, Lexapro should be introduced with care in patients with a history
        of seizure disorder. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s31\"></a><a name=\"section-5.5\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>5.5 Activation of Mania/Hypomania </h2>\n<p class=\"First\">In
        placebo-controlled trials of Lexapro in major depressive disorder, activation
        of mania/hypomania was reported in one (0.1%) of 715 patients treated with
        Lexapro and in none of the 592 patients treated with placebo. One additional
        case of hypomania has been reported in association with Lexapro treatment.
        Activation of mania/hypomania has also been reported in a small proportion
        of patients with major affective disorders treated with racemic citalopram
        and other marketed drugs effective in the treatment of major depressive disorder.
        As with all drugs effective in the treatment of major depressive disorder,
        Lexapro should be used cautiously in patients with a history of mania. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s32\"></a><a
        name=\"section-5.6\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>5.6 Hyponatremia
        </h2>\n<p class=\"First\"> Hyponatremia may occur as a result of treatment
        with SSRIs and SNRIs, including Lexapro. In many cases, this hyponatremia
        appears to be the result of the syndrome of inappropriate antidiuretic hormone
        secretion (SIADH), and was reversible when Lexapro was discontinued. Cases
        with serum sodium lower than 110 mmol/L have been reported. Elderly patients
        may be at greater risk of developing hyponatremia with SSRIs and SNRIs. Also,
        patients taking diuretics or who are otherwise volume depleted may be at greater
        risk [<span class=\"Italics\">see Geriatric Use (<a href=\"#i4i_geriatric_use_ID_s92\">8.5</a></span>)].
        Discontinuation of Lexapro should be considered in patients with symptomatic
        hyponatremia and appropriate medical intervention should be instituted. </p>\n<p>
        Signs and symptoms of hyponatremia include headache, difficulty concentrating,
        memory impairment, confusion, weakness, and unsteadiness, which may lead to
        falls. Signs and symptoms associated with more severe and/or acute cases have
        included hallucination, syncope, seizure, coma, respiratory arrest, and death.
        </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s33\"></a><a
        name=\"section-5.7\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>5.7 Abnormal
        Bleeding </h2>\n<p class=\"First\"> SSRIs and SNRIs, including Lexapro, may
        increase the risk of bleeding events. Concomitant use of aspirin, nonsteroidal
        anti-inflammatory drugs, warfarin, and other anticoagulants may add to the
        risk. Case reports and epidemiological studies (case-control and cohort design)
        have demonstrated an association between use of drugs that interfere with
        serotonin reuptake and the occurrence of gastrointestinal bleeding. Bleeding
        events related to SSRIs and SNRIs use have ranged from ecchymoses, hematomas,
        epistaxis, and petechiae to life-threatening hemorrhages. </p>\n<p>Patients
        should be cautioned about the risk of bleeding associated with the concomitant
        use of Lexapro and NSAIDs, aspirin, or other drugs that affect coagulation.
        </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s34\"></a><a
        name=\"section-5.8\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>5.8 Interference
        with Cognitive and Motor Performance </h2>\n<p class=\"First\">In a study
        in normal volunteers, Lexapro 10 mg/day did not produce impairment of intellectual
        function or psychomotor performance. Because any psychoactive drug may impair
        judgment, thinking, or motor skills, however, patients should be cautioned
        about operating hazardous machinery, including automobiles, until they are
        reasonably certain that Lexapro therapy does not affect their ability to engage
        in such activities. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s35\"></a><a name=\"section-5.9\"></a>\n<p></p>\n<h2>\n<a
        name=\"nlm42229-5\"></a>5.9 Use in Patients with Concomitant Illness </h2>\n<p
        class=\"First\">Clinical experience with Lexapro in patients with certain
        concomitant systemic illnesses is limited. Caution is advisable in using Lexapro
        in patients with diseases or conditions that produce altered metabolism or
        hemodynamic responses. </p>\n<p>Lexapro has not been systematically evaluated
        in patients with a recent history of myocardial infarction or unstable heart
        disease. Patients with these diagnoses were generally excluded from clinical
        studies during the product's premarketing testing. </p>\n<p>In subjects with
        hepatic impairment, clearance of racemic citalopram was decreased and plasma
        concentrations were increased. The recommended dose of Lexapro in hepatically
        impaired patients is 10 mg/day [<span class=\"Italics\">see Dosage and Administration
        (<a href=\"#i4i_section_ID_s15\">2.3</a>)</span>]. </p>\n<p>Because escitalopram
        is extensively metabolized, excretion of unchanged drug in urine is a minor
        route of elimination. Until adequate numbers of patients with severe renal
        impairment have been evaluated during chronic treatment with Lexapro, however,
        it should be used with caution in such patients [<span class=\"Italics\">see
        Dosage and Administration (<a href=\"#i4i_section_ID_s15\">2.3</a>)</span>].
        </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s36\"></a><a
        name=\"section-5.10\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>5.10
        Potential for Interaction with Monoamine Oxidase Inhibitors </h2>\n<p class=\"First\">In
        patients receiving serotonin reuptake inhibitor drugs in combination with
        a monoamine oxidase inhibitor (MAOI), there have been reports of serious,
        sometimes fatal, reactions including hyperthermia, rigidity, myoclonus, autonomic
        instability with possible rapid fluctuations of vital signs, and mental status
        changes that include extreme agitation progressing to delirium and coma. These
        reactions have also been reported in patients who have recently discontinued
        SSRI treatment and have been started on an MAOI. Some cases presented with
        features resembling neuroleptic malignant syndrome. Furthermore, limited animal
        data on the effects of combined use of SSRIs and MAOIs suggest that these
        drugs may act synergistically to elevate blood pressure and evoke behavioral
        excitation. Therefore, it is recommended that Lexapro should not be used in
        combination with an MAOI, or within 14 days of discontinuing treatment with
        an MAOI. Similarly, at least 14 days should be allowed after stopping Lexapro
        before starting an MAOI. </p>\n<p>Serotonin syndrome has been reported in
        two patients who were concomitantly receiving linezolid, an antibiotic which
        is a reversible non-selective MAOI. </p>\n</div>\n</div>\n<div class=\"Section\"
        data-sectionCode=\"34084-4\">\n<a name=\"i4i_adverse_effects_ID_s37\"></a><a
        name=\"section-6\"></a>\n<p></p>\n<h1>\n<a name=\"nlm34084-4\"></a>6 ADVERSE
        REACTIONS</h1>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s38\"></a><a
        name=\"section-6.1\"></a>\n<p></p>\n<h2>\n<a name=\"nlm42229-5\"></a>6.1 Clinical
        Trials Experience </h2>\n<p class=\"First\">Because clinical studies are conducted
        under widely varying conditions, adverse reaction rates observed in the clinical
        studies of a drug cannot be directly compared to rates in the clinical studies
        of another drug and may not reflect the rates observed in practice. </p>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s39\"></a><a
        name=\"section-6.1.1\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Clinical
        Trial Data Sources</span>\n</p>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s40\"></a><a name=\"section-6.1.1.1\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Pediatrics (6 -17 years)</span>\n</p>\n<p>Adverse
        events were collected in 576 pediatric patients (286 Lexapro, 290 placebo)
        with major depressive disorder in double-blind placebo-controlled studies.
        Safety and effectiveness of Lexapro in pediatric patients less than 12 years
        of age has not been established. </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s41\"></a><a name=\"section-6.1.1.2\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Adults</span>\n</p>\n<p>Adverse events
        information for Lexapro was collected from 715 patients with major depressive
        disorder who were exposed to escitalopram and from 592 patients who were exposed
        to placebo in double-blind, placebo-controlled trials. An additional 284 patients
        with major depressive disorder were newly exposed to escitalopram in open-label
        trials. The adverse event information for Lexapro in patients with GAD was
        collected from 429 patients exposed to escitalopram and from 427 patients
        exposed to placebo in double-blind, placebo-controlled trials. </p>\n<p>Adverse
        events during exposure were obtained primarily by general inquiry and recorded
        by clinical investigators using terminology of their own choosing. Consequently,
        it is not possible to provide a meaningful estimate of the proportion of individuals
        experiencing adverse events without first grouping similar types of events
        into a smaller number of standardized event categories. In the tables and
        tabulations that follow, standard World Health Organization (WHO) terminology
        has been used to classify reported adverse events. </p>\n<p>The stated frequencies
        of adverse reactions represent the proportion of individuals who experienced,
        at least once, a treatment-emergent adverse event of the type listed. An event
        was considered treatment-emergent if it occurred for the first time or worsened
        while receiving therapy following baseline evaluation. </p>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s42\"></a><a
        name=\"section-6.1.2\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Adverse
        Events Associated with Discontinuation of Treatment</span>\n</p>\n<div class=\"Section\"
        data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s43\"></a><a name=\"section-6.1.2.1\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Major Depressive Disorder</span>\n</p>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s44\"></a><a
        name=\"section-6.1.2.1.1\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Pediatrics
        (6 -17 years)</span>\n</p>\n<p>Adverse events were associated with discontinuation
        of 3.5% of 286 patients receiving Lexapro and 1% of 290 patients receiving
        placebo. The most common adverse event (incidence at least 1% for Lexapro
        and greater than placebo) associated with discontinuation was insomnia (1%
        Lexapro, 0% placebo). </p>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s45\"></a><a name=\"section-6.1.2.1.2\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Adults</span>\n</p>\n<p>Among the 715
        depressed patients who received Lexapro in placebo-controlled trials, 6% discontinued
        treatment due to an adverse event, as compared to 2% of 592 patients receiving
        placebo. In two fixed-dose studies, the rate of discontinuation for adverse
        events in patients receiving 10 mg/day Lexapro was not significantly different
        from the rate of discontinuation for adverse events in patients receiving
        placebo. The rate of discontinuation for adverse events in patients assigned
        to a fixed dose of 20 mg/day Lexapro was 10%, which was significantly different
        from the rate of discontinuation for adverse events in patients receiving
        10 mg/day Lexapro (4%) and placebo (3%). Adverse events that were associated
        with the discontinuation of at least 1% of patients treated with Lexapro,
        and for which the rate was at least twice that of placebo, were nausea (2%)
        and ejaculation disorder (2% of male patients). </p>\n</div>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s46\"></a><a
        name=\"section-6.1.2.2\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Generalized
        Anxiety Disorder</span>\n</p>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s47\"></a><a name=\"section-6.1.2.2.1\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Adults</span>\n</p>\n<p>Among the 429
        GAD patients who received Lexapro 10-20 mg/day in placebo-controlled trials,
        8% discontinued treatment due to an adverse event, as compared to 4% of 427
        patients receiving placebo. Adverse events that were associated with the discontinuation
        of at least 1% of patients treated with Lexapro, and for which the rate was
        at least twice the placebo rate, were nausea (2%), insomnia (1%), and fatigue
        (1%). </p>\n</div>\n</div>\n</div>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s48\"></a><a name=\"section-6.1.3\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Incidence of Adverse Reactions in Placebo-Controlled
        Clinical Trials</span>\n</p>\n<div class=\"Section\" data-sectionCode=\"42229-5\">\n<a
        name=\"i4i_section_ID_s49\"></a><a name=\"section-6.1.3.1\"></a>\n<p></p>\n<p
        class=\"First\">\n<span class=\"Bold\">Major Depressive Disorder</span>\n</p>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s50\"></a><a
        name=\"section-6.1.3.1.1\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Pediatrics
        (6 -17 years)</span>\n</p>\n<p>The overall profile of adverse reactions in
        pediatric patients was generally similar to that seen in adult studies, as
        shown in <a href=\"#t2\">Table 2</a>. However, the following adverse reactions
        (excluding those which appear in <a href=\"#t2\">Table 2</a> and those for
        which the coded terms were uninformative or misleading) were reported at an
        incidence of at least 2% for Lexapro and greater than placebo: back pain,
        urinary tract infection, vomiting, and nasal congestion. </p>\n</div>\n<div
        class=\"Section\" data-sectionCode=\"42229-5\">\n<a name=\"i4i_section_ID_s51\"></a><a
        name=\"section-6.1.3.1.2\"></a>\n<p></p>\n<p class=\"First\">\n<span class=\"Bold\">Adults</span>\n</p>\n<p>The
        most commonly observed adverse reactions in Lexapro patients (incidence of
        approximately 5% or greater and approximately twice the incidence in placebo
        patients) were insomnia, ejaculation disorder (primarily ejaculatory delay),
        nausea, sweating increased, fatigue, and somnolence. </p>\n<p>\n<a href=\"#t2\">Table
        2</a> enumerates the incidence, rounded to the nearest percent, of treatment-emergent
        adverse events that occurred among 715 depressed patients who received Lexapro
        at doses ranging from 10 to 20 mg/day in placebo-controlled trials. Events
        included are those occurring in 2% or more of patients treated with Lexapro
        and for which the incidence in patients treated with Lexapro was greater than
        the incidence in placebo-treated patients. </p>\n<a name=\"t2\"></a>\n<table>\n<caption>\n<span>TABLE
        2 Treatment-Emergent Adverse Reactions observed with a frequency of &ge; 2%
        and greater than placebo for Major Depressive Disorder </span>\n</caption>\n<col
        align=\"left\" width=\"44.552%\">\n<col align=\"left\" width=\"28.324%\">\n<col
        align=\"left\" width=\"27.124%\">\n<tfoot>\n<tr>\n<td align=\"left\" colspan=\"3\"
        valign=\"top\">\n<p class=\"First\">\n<span class=\"Sup\">1</span>Primarily
        ejaculatory delay. </p>\n</td>\n</tr>\n<tr>\n<td align=\"left\" colspan=\"3\"
        valign=\"top\">\n<p class=\"First\">\n<span class=\"Sup\">2</span>Denominator
        used was for males only (N=225 Lexapro; N=188 placebo). </p>\n</td>\n</tr>\n<tr
