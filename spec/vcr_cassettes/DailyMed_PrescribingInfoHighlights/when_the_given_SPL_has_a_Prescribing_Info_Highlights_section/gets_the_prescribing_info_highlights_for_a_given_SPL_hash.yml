        class=\"spl\">\r\n\t\n<a name=\"druglabelcontent\"></a>\n<div id=\"nlmhighlightsmarker\">\n<div
        class=\"Highlights\" id=\"Highlights\">\n<table border=\"0\" style=\"table-layout:fixed\"
        width=\"100%\" cellpadding=\"5\" cellspacing=\"5\">\n<tr>\n<td valign=\"top\"
        align=\"left\" width=\"50%\">\n<div>\n<a name=\"nlmhighlights\">\n<h1>HIGHLIGHTS
        OF PRESCRIBING INFORMATION</h1>\n</a>\n<div class=\"HighlightsDisclaimer\">These
        highlights do not include all the information needed to use Lexapro&reg; safely
        and effectively. See full prescribing information for Lexapro&reg;<br>Lexapro&reg;
        (escitalopram oxalate) Tablets<br>Lexapro&reg; (escitalopram oxalate) Oral
        Solution<br>Initial U.S. Approval: 2002 </div>\n<div class=\"Warning\">\n<div>\n<h1
        class=\"Warning\">\n<span class=\"Bold\">WARNING: Suicidality and Antidepressant
        Drugs</span>\n</h1>\n<h1 class=\"Warning\">\n<span class=\"Bold\"><span class=\"Italics\">See
        full prescribing information for complete boxed warning.</span></span>\n</h1>\n<p
        class=\"Highlights\">\n<span class=\"Bold\">Increased risk of suicidal thinking
        and behavior in children, adolescents and young adults taking antidepressants
        for major depressive disorder (MDD) and other psychiatric disorders. Lexapro
        is not approved for use in pediatric patients less than 12 years of age (<a
        href=\"#i4i_section_ID_s26\">5.1</a>).</span> \n</p>\n</div>\n</div>\n<div></div>\n<div
        class=\"HighlightSection\">\n<h1 class=\"Highlights\">\n<span>INDICATIONS
        AND USAGE</span>\n</h1>\n<div>\n<p class=\"Highlights\">Lexapro&reg; is a
        selective serotonin reuptake inhibitor (SSRI) indicated for:  </p>\n<ul>\n<li>Acute
        and Maintenance Treatment of Major Depressive Disorder (MDD) in adults and
        adolescents aged 12-17 years (<a href=\"#i4i_section_ID_s3\">1.1</a>) </li>\n<li>Acute
        Treatment of Generalized Anxiety Disorder (GAD) in adults (<a href=\"#i4i_section_ID_s4\">1.2</a>)
        </li>\n</ul>\n</div>\n<div></div>\n<div></div>\n</div>\n<div class=\"HighlightSection\">\n<h1
        class=\"Highlights\">\n<span>DOSAGE AND ADMINISTRATION</span>\n</h1>\n<div>\n<p
        class=\"Highlights\">Lexapro should generally be administered once daily,
        morning or evening with or without food (<a href=\"#i4i_section_ID_s6\">2.1</a>,
        <a href=\"#i4i_section_ID_s11\">2.2</a>).  </p>\n<a name=\"id_31f63656-bfee-4735-861d-80a9346ee6b7\"></a>\n<table>\n<col
        align=\"left\" width=\"36.300%\">\n<col align=\"left\" width=\"63.700%\">\n<tbody
        class=\"Headless\">\n<tr class=\"First\">\n<td class=\"Botrule Lrule Rrule
        Toprule\" align=\"left\" valign=\"top\">\n<p class=\"Highlights\">Indication<br>
        \n</p>\n</td><td class=\"Botrule Rrule\" align=\"left\" valign=\"top\">\n<p
        class=\"Highlights\">Recommended Dose<br> \n</p>\n</td>\n</tr>\n<tr>\n<td
        class=\"Botrule Lrule Rrule\" align=\"left\" colspan=\"2\" valign=\"top\">\n<p
        class=\"Highlights\">MDD (<a href=\"#i4i_section_ID_s6\">2.1</a>)<br> \n</p>\n</td>\n</tr>\n<tr>\n<td
        class=\"Botrule Lrule Rrule\" align=\"left\" valign=\"top\">\n<p class=\"Highlights\">Adolescents
        (<a href=\"#i4i_section_ID_s6\">2.1</a>)<br> \n</p>\n</td><td class=\"Botrule
        Rrule\" align=\"left\" valign=\"top\">\n<p class=\"Highlights\">Initial: 10
        mg once daily<br> \n</p>\n<p class=\"Highlights\">Recommended: 10 mg once
        daily<br> \n</p>\n<p class=\"Highlights\">Maximum: 20 mg once daily<br> \n</p>\n</td>\n</tr>\n<tr>\n<td
        class=\"Botrule Lrule Rrule\" align=\"left\" valign=\"top\">\n<p class=\"Highlights\">Adults
        (<a href=\"#i4i_section_ID_s6\">2.1</a>)<br> \n</p>\n</td><td class=\"Botrule
        Rrule\" align=\"left\" valign=\"top\">\n<p class=\"Highlights\">Initial: 10
        mg once daily<br> \n</p>\n<p class=\"Highlights\">Recommended: 10 mg once
        daily<br> \n</p>\n<p class=\"Highlights\">Maximum: 20 mg once daily<br> \n</p>\n</td>\n</tr>\n<tr>\n<td
        class=\"Botrule Lrule Rrule\" align=\"left\" valign=\"top\">\n<p class=\"Highlights\">GAD
        (<a href=\"#i4i_section_ID_s11\">2.2</a>)<br> \n</p>\n</td><td class=\"Botrule
        Rrule\" align=\"left\" valign=\"top\">\n<p class=\"Highlights\">\n<br> \n</p>\n</td>\n</tr>\n<tr
        class=\"Last\">\n<td class=\"Botrule Lrule Rrule\" align=\"left\" valign=\"top\">\n<p
        class=\"Highlights\">Adults (<a href=\"#i4i_section_ID_s11\">2.2</a>)<br>
        \n</p>\n</td><td class=\"Botrule Rrule\" align=\"left\" valign=\"top\">\n<p
        class=\"Highlights\">Initial: 10 mg once daily<br> \n</p>\n<p class=\"Highlights\">Recommended:
        10 mg once daily<br> \n</p>\n</td>\n</tr>\n</tbody>\n</table>\n<ul>\n<li>No
        additional benefits seen at 20 mg/day dose (<a href=\"#i4i_section_ID_s6\">2.1</a>).
        </li>\n<li>10 mg/day is the recommended dose for most elderly patients and
        patients with hepatic impairment (<a href=\"#i4i_section_ID_s15\">2.3</a>).
        </li>\n<li>No dosage adjustment for patients with mild or moderate renal impairment.
        Use caution in patients with severe renal impairment (<a href=\"#i4i_section_ID_s15\">2.3</a>).
        </li>\n<li>Discontinuing Lexapro: A gradual dose reduction is recommended
        (<a href=\"#i4i_section_ID_s16\">2.4</a>). </li>\n</ul>\n</div>\n<div>\n<div>\n<div></div>\n<div></div>\n</div>\n<div></div>\n</div>\n<div>\n<div>\n<div></div>\n</div>\n<div></div>\n</div>\n<div></div>\n<div></div>\n<div></div>\n</div>\n<div
        class=\"HighlightSection\">\n<h1 class=\"Highlights\">\n<span>DOSAGE FORMS
        AND STRENGTHS</span>\n</h1>\n<div>\n<ul>\n<li>Tablets: 5 mg, 10 mg (scored)
        and 20 mg (scored) (<a href=\"#i4i_section_ID_s19\">3.1</a>) </li>\n<li>Oral
        solution: 1 mg per mL (<a href=\"#i4i_section_ID_s20\">3.2</a>) </li>\n</ul>\n</div>\n<div></div>\n<div></div>\n</div>\n<div
        class=\"HighlightSection\">\n<h1 class=\"Highlights\">\n<span>CONTRAINDICATIONS</span>\n</h1>\n<div>\n<ul>\n<li>Monoamine
        Oxidase Inhibitors: Do not use with an MAOI or within 14 days of stopping
        an MAOI. Allow 14 days after stopping Lexapro before starting an MAOI (<a
        href=\"#i4i_section_ID_s22\">4.1</a>, <a href=\"#i4i_section_ID_s36\">5.10</a>).
        </li>\n<li>Pimozide: Do not use concomitantly (<a href=\"#i4i_section_ID_s23\">4.2</a>,
        <a href=\"#i4i_section_ID_s73\">7.10</a>). </li>\n<li>Known hypersensitivity
        to escitalopram or citalopram or any of the inactive ingredients (<a href=\"#i4i_section_ID_s24\">4.3</a>).
        </li>\n</ul>\n</div>\n<div></div>\n<div></div>\n<div></div>\n</div>\n<div
        class=\"HighlightSection\">\n<h1 class=\"Highlights\">\n<span>WARNINGS AND
        PRECAUTIONS</span>\n</h1>\n<div>\n<ul>\n<li>Clinical Worsening/Suicide Risk:
        Monitor for clinical worsening, suicidality and unusual change in behavior,
        especially, during the initial few months of therapy or at times of dose changes
        (<a href=\"#i4i_section_ID_s26\">5.1</a>). </li>\n<li>Serotonin Syndrome or
        Neuroleptic Malignant Syndrome (NMS)-like Reactions: Manage with immediate
        discontinuation and continuing monitoring (<a href=\"#i4i_section_ID_s28\">5.2</a>).
        </li>\n<li>Discontinuation of Treatment with Lexapro: A gradual reduction
        in dose rather than abrupt cessation is recommended whenever possible (<a
        href=\"#i4i_section_ID_s29\">5.3</a>). </li>\n<li>Seizures: Prescribe with
        care in patients with a history of seizure (<a href=\"#i4i_section_ID_s30\">5.4</a>).
        </li>\n<li>Activation of Mania/Hypomania: Use cautiously in patients with
        a history of mania (<a href=\"#i4i_section_ID_s31\">5.5</a>). </li>\n<li>Hyponatremia:
        Can occur in association with SIADH (<a href=\"#i4i_section_ID_s32\">5.6</a>).
        </li>\n<li>Abnormal Bleeding: Use caution in concomitant use with NSAIDs,
        aspirin, warfarin or other drugs that affect coagulation (<a href=\"#i4i_section_ID_s33\">5.7</a>).
        </li>\n<li>Interference with Cognitive and Motor Performance: Use caution
        when operating machinery (<a href=\"#i4i_section_ID_s34\">5.8</a>). </li>\n<li>Use
        in Patients with Concomitant Illness: Use caution in patients with diseases
        or conditions that produce altered metabolism or hemodynamic responses (<a
        href=\"#i4i_section_ID_s35\">5.9</a>). </li>\n</ul>\n</div>\n<div>\n<div></div>\n</div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n</div>\n<div
        class=\"HighlightSection\">\n<h1 class=\"Highlights\">\n<span>ADVERSE REACTIONS</span>\n</h1>\n<div>\n<p
        class=\"Highlights\">Most commonly observed adverse reactions (incidence &ge;
        5% and at least twice the incidence of placebo patients) are: insomnia, ejaculation
        disorder (primarily ejaculatory delay), nausea, sweating increased, fatigue
        and somnolence, decreased libido, and anorgasmia (<a href=\"#i4i_section_ID_s38\">6.1</a>).
        \ </p>\n<p class=\"Highlights\">\n<span class=\"Bold\">To report SUSPECTED
        ADVERSE REACTIONS, contact Forest Laboratories Inc. at 1-800-678-1605, or
        FDA at 1-800-FDA-1088 or</span><span class=\"Bold\"><span class=\"Underline\"><span
        class=\"Italics\"> www.fda.gov/medwatch </span></span></span>.  </p>\n</div>\n<div>\n<div>\n<div></div>\n<div></div>\n</div>\n<div>\n<div>\n<div></div>\n<div></div>\n</div>\n<div>\n<div></div>\n</div>\n</div>\n<div>\n<div>\n<div></div>\n<div></div>\n</div>\n<div>\n<div></div>\n</div>\n</div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n</div>\n<div>\n<div></div>\n</div>\n</div>\n<div
        class=\"HighlightSection\">\n<h1 class=\"Highlights\">\n<span>DRUG INTERACTIONS</span>\n</h1>\n<div>\n<p
        class=\"Highlights\">Concomitant use with SSRIs, SNRIs or Tryptophan is not
        recommended (<a href=\"#i4i_section_ID_s64\">7.1</a>).  </p>\n<p class=\"Highlights\">Use
        caution when concomitant use with drugs that affect Hemostasis (NSAIDs, Aspirin,
        Warfarin) (<a href=\"#i4i_section_ID_s69\">7.6</a>).  </p>\n</div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n</div>\n<div
        class=\"HighlightSection\">\n<h1 class=\"Highlights\">\n<span>USE IN SPECIFIC
        POPULATIONS</span>\n</h1>\n<div>\n<p class=\"Highlights\">Pregnancy: Use only
        if the potential benefit justifies the potential risk to the fetus (<a href=\"#i4i_pregnancy_ID_s86\">8.1</a>).
        \ </p>\n<p class=\"Highlights\">Nursing Mothers: Caution should be exercised
        when administered to a nursing woman (<a href=\"#i4i_nursing_mothers_ID_s90\">8.3</a>)
        \ </p>\n<p class=\"Highlights\">Pediatric Use: Safety and effectiveness of
        Lexapro has not been established in pediatric MDD patients less than 12 years
        of age (<a href=\"#i4i_pediatric_use_ID_s91\">8.4</a>).  </p>\n</div>\n<div>\n<div></div>\n<div></div>\n</div>\n<div></div>\n<div></div>\n<div></div>\n</div>\n<div>\n<div>\n<div></div>\n</div>\n</div>\n<div>\n<div></div>\n<div></div>\n</div>\n<div></div>\n<div>\n<div></div>\n<div></div>\n<div>\n<div></div>\n<div></div>\n<div>\n<div>\n<div></div>\n<div></div>\n</div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n</div>\n</div>\n</div>\n<div>\n<div>\n<div></div>\n<div></div>\n<div></div>\n</div>\n<div>\n<div></div>\n<div></div>\n</div>\n</div>\n<div>\n<div>\n<div></div>\n<div></div>\n</div>\n<div></div>\n</div>\n<div>\n<div></div>\n<div>\n<div></div>\n</div>\n</div>\n<div>\n<div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n</div>\n<div></div>\n</div>\n<div>\n<div></div>\n</div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<div></div>\n<p
